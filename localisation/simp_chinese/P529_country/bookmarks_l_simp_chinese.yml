l_simp_chinese:
    P529_NAME: "兄弟阋墙"
    P529_DESC: "席卷整个欧洲的工人起义刚刚告一段落，整个欧洲大地的格局已经被重新改写。在第二次普法战争余烬中崛起的两大红色帝国，他们却因为理想的分歧背道而驰，转而走向了敌对。两国的战争只是时间问题，一场再度点燃西欧，乃至整个欧洲，整个世界的风波即将来临......"
    FRA_P529_DESC: "法兰西公社在第二次普法战争的余烬中被点燃，工团主义者们夺取了整个法兰西的统治权。他们的革命外溢到了西班牙，黎凡特，英格兰......虽然有人革命成功，有人失败。现在他们已经统一在巴黎的领导下，他们誓言将要击碎东方的叛徒，瓦解北方的帝国，解放整个欧洲......工团主义者们的未来犹未可知，但是有一件事是注定的，下一场战争必定是一场席卷世界的大战"
    GER_P529_DESC: "德意志帝国的统治已经终结，在德国再一次冉冉升起的是红色的旗帜。俄国革命虽然失败了，但是他们的星火重新在德意志熊熊燃烧。一个崭新的，由无产阶级领导的德意志苏维埃共和国矗立在中欧。西侧的修正主义者对我们虎视眈眈，东侧的封建帝国威胁我们的西部边境，但是我们并不畏惧，红军的洪流将扫荡所有反动势力，我们将统一在最高苏维埃的领导下，解放整个世界！"
    AUS_P529_DESC: "哈布斯堡的帝国延续至今，虽然失去了许多，但是帝国依旧矗立在中欧。然而这个帝国早已走到了崩溃边缘......共产主义，民族主义，封建主义，民主主义，无数思想在这片和平又动荡的大地上碰撞交锋。艰难维系中欧稳定的帝国已经走到了其生命的尽头。而他的未来将决定整个欧洲的走向和未来。每一步行动都将改变整个欧洲的平衡，虎视眈眈的邻国时刻准备着干涉。在这种情况下，帝国将何去何从"
    RUS_P529_DESC: "未完工"
    GBR_P529_DESC: "上帝保佑大英帝国。伟大的大英帝国成功避免了同海岸对岸的两大宿敌的一样的结局。英王陛下仍然在白金汉宫统治着我们伟大的帝国，虽然在我们动荡不安的时候，我们的海外领土对我们的忠诚有所动摇，但是我们许诺的自治权成功保住了我们海外领地的最核心部分。海峡的对面，我们可笑的对手却走向了内讧。天赐良机之下，我们没有理由不去重建我们的支配地位。去统治一切吧，不列颠尼亚！"
    ITA_P529_DESC: "未完工"
    QNG_P529_DESC: "未完工"
    ISL_P529_DESC: "在东非的海岛之上，一个漂泊千年的民族终于再次得到了一处安身立命之地。锡安主义者们，他们在法兰西第二帝国濒临崩溃，踏入末路时，收购了这片岛屿。虽然曲折，但是他们确确实实地拿下了这片土地的法理主权。在欧洲各国鞭长莫及，不愿干涉的土地上，这群狂热的复国者将向着他们的原初之路不断前进。那是他们的应许之地，是一片流淌着奶与蜜的土地。这也将是一条沾满了鲜血，罪恶与谎言的荆棘之路......"
