##Events##
 UKR_warprep.1.t: "乌克兰来信"
 UKR_warprep.1.desc: ""
 UKR_warprep.1.a: "我永远忠于陛下"
 UKR_warprep.2.t: "芬兰回信"
 UKR_warprep.2.desc: "致全俄罗斯皇帝、君主专制之化身、神圣皇权承继者\n米哈伊尔·亚历山德罗维奇·罗曼诺夫陛下\n\n承蒙陛下之无上恩典，余，芬兰大公国总督卡尔·古斯塔夫·埃米尔·曼纳海姆，谨以最谦卑之姿匍匐于双头鹰徽记之下。当此帝国危难之际，叛乱之阴云蔽日，臣愿以剑与血重申效忠之誓。\n\n莫斯科之暴民僭主妄图以渎神之共和主义倾覆千年帝统，其恶行无异于将圣索菲亚之金顶熔铸为断头台。臣尝率龙骑兵为陛下驰骋满洲旷野，今更当以芬兰军团为铁壁，扼守波罗的海之门户。赫尔辛基至维堡之要塞，必使革命瘟疫不得西侵圣彼得堡分毫。\n\n恳请陛下明鉴：芬兰子民素以忠贞著称，虽享自治之权，然心向帝国如葵藿倾阳。臣将厉行戒严，剿灭境内之共和逆党余孽，凡鼓吹分离者，必以军法严惩不贷。唯愿陛下早遣近卫军精锐北上，共成钳形之势，则莫斯科伪议会之叛党可旦夕殄灭。\n\n此心昭昭，可质北地极光；此志巍巍，敢誓波罗的海。愿全能上帝护佑陛下安康，愿罗曼诺夫皇旗永耀基督世界。\n\n您最谦卑与忠诚的仆人\n卡尔·古斯塔夫·埃米尔·曼纳海姆\n芬兰总督、沙皇陛下侍从武官\n于赫尔辛基总督府"
 UKR_warprep.2.a: "非常好！"
 UKR_warprep.3.t: "将领投诚"
 UKR_warprep.3.desc: ""
 UKR_warprep.3.a: "他们的政权也要完蛋了......"
