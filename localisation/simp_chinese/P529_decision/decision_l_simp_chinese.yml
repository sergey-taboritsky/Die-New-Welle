l_simp_chinese:
    SOV_support: "俄罗斯革命趋势"
    RUS-GER_decision: "俄罗斯共产主义革命"
    RUS-GER_decision_desc: "俄罗斯的起义局势风起云涌，德国的援助，沙皇的镇压\n无论如何，这都是一次巨大的变动\n当读条结束时列宁将会带领俄罗斯共产党发动起义\n\n当前俄罗斯共产主义倾向为§Y[?RUS.SOV_support]§!"
    lenin_revolt: "列宁的军事准备"
    lenin_revolt_desc: "列宁正在暗中集结共产主义支持者，并且准备发动一场颠覆皇帝的内战"
    GER_send_gun_to_SOV: "向俄共输送枪支"
    GER_send_gun_to_SOV_desc: "作为武器运输计划的一部分，我们将向俄共输送枪支弹药"
    GER_send_support_equipment_to_SOV: "向俄共输送支援装备"
    GER_send_support_equipment_to_SOV_desc: "作为武器运输计划的一部分，我们将向俄共输送支援装备"
    GER_send_grand_gun_to_SOV: "向俄共输送大量枪支"
    GER_send_grand_gun_to_SOV_desc: "我们解禁了武器输出限制，我们将向俄共输送大量枪支弹药"
    GER_send_grand_support_equipment_to_SOV: "向俄共输送大量支援装备"
    GER_send_grand_support_equipment_to_SOV_desc: "我们解禁了武器输出限制，我们将向俄共输送大量支援装备"
    GER_send_truck_to_SOV: "向俄共输送卡车"
    GER_send_truck_to_SOV_desc: "我们解禁了武器输出限制，我们将向俄共输送卡车"
    RUS_small_SOV: "进行小规模秘密搜查"
    RUS_small_SOV_desc: "面对工人的叛乱威胁，我们应当进行小规模的搜查，以降低他们商议的可能性"
    RUS_medium_SOV: "出动军警部队镇压"
    RUS_medium_SOV_desc: "动用军警部队对已经核实的工人集会处进行镇压，逮捕可疑的叛乱分子"
    RUS_large_SOV: "全城戒备"
    RUS_large_SOV_desc: "对城市进行戒备，减少一切可能的叛乱出现"
    RUS-GER_decision_2: "柏林国际"
    offer_to_Berlin: "申请加入柏林国际"
    offer_to_Berlin_desc: "在平定了乌拉尔以西的反动势力后，我们应当申请加入帮助我们良多的柏林国际。并肩作战，一起驱逐帝国主义"
    AUS-HUN_civil_war_decision: "风暴将至"
    AUS-HUN_civil_war_decision_desc: "我国国内的矛盾一触即发，马扎尔人和日耳曼人的冲突一触即发，我国的其他民族也在蠢蠢欲动。各个思潮主义者都在煽动人民群众。全面内战即将到来"
    incoming_civil_war_AUS: "内战序曲"
    incoming_civil_war_AUS_desc: "人民的不满在逐渐被煽动，内战的丧钟正在奥匈帝国的天空回响。哈布斯堡的王冠正在凋亡.....\n谁也不知道将是谁带领这个国家走向§G新生§!.....\n亦或是§R灭亡§!"
    AUS_civil_war_decision: "双头鹰的陨落"
    AUS_civil_war_decision_desc: "失去了外莱塔尼亚之后，内莱塔尼亚的暴民并没有平息下来。反而，§R更大的动乱§!"正在酝酿......"
    HUN_civil_war_decision: "红旗下的异变"
    HUN_civil_war_decision_desc: "我们摆脱了维也纳的统治，夺得了匈牙利的政权。但是我国境内的反动分子显然不这么想。他们时刻都在图谋§R颠覆§!我们......"
    incoming_CZE_revolt: "即将到来的波西米亚起义"
    incoming_CZE_revolt_desc: "波西米亚人正在图谋一场起义，一场对抗我们的起义......"
    incoming_CLA_revolt: "即将到来的加利西亚起义"
    incoming_CLA_revolt_desc: "加利西亚人正在图谋一场起义，一场对抗我们的起义......"
    incoming_SLV_revolt: "即将到来的斯洛文尼亚起义"
    incoming_SLV_revolt_desc: "斯洛文尼亚人正在图谋一场起义，一场对抗我们的起义......"
    incoming_VEN_revolt: "即将到来的威尼西亚起义"
    incoming_VEN_revolt_desc: "威尼西亚人正在图谋一场起义，一场对抗我们的起义......"
    incoming_SLO_revolt: "即将到来的斯洛伐克起义"
    incoming_SLO_revolt_desc: "斯洛伐克人正在图谋一场起义，一场对抗我们的起义......"
    incoming_CRO_revolt: "即将到来的克罗地亚起义"
    incoming_CRO_revolt_desc: "克罗地亚人正在图谋一场起义，一场对抗我们的起义......"
    incoming_TRL_revolt: "即将到来的特兰西瓦尼亚起义"
    incoming_TRL_revolt_desc: "特兰西瓦尼亚人正在图谋一场起义，一场对抗我们的起义......"
    incoming_BNT_revolt: "即将到来的巴纳特起义"
    incoming_BNT_revolt_desc: "巴纳特人正在图谋一场起义，一场对抗我们的起义......"
    AUS_FAS_conscription: "在[From.GetName]招募军队"
    AUS_FAS_conscription_desc: "[From.GetName]有许多爱国者不满当地的暴民，他们纷纷试图加入我们的军队，以避免将来叛军的清算"
    AUS_recore_states: "省份再核心化"
    AUS_recore_states_desc: "内战已经结束，一切尘埃落定。我们是时候收拾这片残局了"
    P529_AUS_civil_aftercare: "朝阳升起"
    P529_AUS_civil_aftercare_desc: "内战已经结束，是时候向前看了。我们现在应该着手重建我们残破的国家了"
    AUS_GER_occupy: "整合[From.GetName]"
    AUS_GER_occupy_desc: "在[From.GetName]是日耳曼人的一部分，应当融合进我们伟大国家的一部分"
    ISL_clean_islands: "[From.GetName]种族优化"
    ISL_clean_islands_desc: "[From.GetName]已经成为我们荣耀的§Y神选之国§!的一部分，那么进行一些小小的§R\"净化\"§!来容纳我们伟大种族显然是必要的"
    ISL_clean_MGS: "初步优化马达加斯加"
    ISL_clean_MGS_desc: "我们已经成功解决了暴民，是时候对这片岛屿进行大规模的§R优化§!了"
    ISL_MGS_immigrant: "吸引同胞移民"
    ISL_MGS_immigrant_desc: "我们的同胞散布在世界各地，是时候把他们聚集在马达加斯加——我们的§Y\"新迦南\"§!"
    ISL_construct_MGS_Leather: "建设以色列国营皮革厂"
    ISL_construct_MGS_Leather_desc: "岛上有丰富的§R动物资源§!，我们将其利用起来，建设一个大型的国营皮革厂，以提高我们的外汇收入，显得十分合适"
    ISL_construct_MGS_Oil: "建设以色列国营炼油厂"
    ISL_construct_MGS_Oil_desc: "我们的国家拥有许多§R油料§!产出，既然如此，为什么不利用起来，让这些油料填充我们嗷嗷待哺的油箱呢？"
    ISL_construct_MGS_soap: "建设以色列国营肥皂厂"
    ISL_construct_MGS_soap_desc: "§R肥皂§!的合成相当简单，只需要适量的原料，就能产出大量能够优化我们民众生活的肥皂"
    ISL_construct_MGS_gun: "设立轻武器实验中心"
    ISL_construct_MGS_gun_desc: "国家武器的发展需要大量测试，而我们拥有大量的§R野生动物§!可供我们测试，这将为我们的武器弹道学提供巨大的助力"
    ISL_construct_MGS_Cr: "发掘马达加斯加的铬矿"
    ISL_construct_MGS_Cr_desc: "马达加斯加拥有丰富的铬矿，发掘这些矿物能给我们的出口资源锦上添花，大大地刺激我们国内的经济发展"
    ISL_construct_MGS_dockyard: "建设大以色列海军船坞"
    ISL_construct_MGS_dockyard_desc: "为了我国的未来，一只强大的海军是不可或缺的，当我们能够称霸印度洋时，我们将离我们的理想更进一步，那个理想就是......"
    ISL_attract_investment: "吸引同胞投资"
    ISL_attract_investment_desc: "我们的国家贫穷无比，我们需要更多的投资，而我们的同胞们对于经商略通一二，他们对于构建我们的国家表现出了浓厚的兴趣"
    ISL_decision: "神选之国的荣耀之日"
    ISL_decision_desc: "虽然和我们最初的目的地失之交臂，我们仍然把握了机遇，从动荡的法国帝国政府手中取得了马达加斯加及其附属岛屿的所有权。现在的我们又一次无比接近我们的夙愿，而终有一日我们将得到祂......"
    ISL_clean_ETH: "[From.GetName]种族优化"
    ISL_clean_ETH_desc: "[From.GetName]已经成为我们荣耀的§Y神选之国§!的一部分，那么进行一些小小的§R\"净化\"§!来容纳我们伟大种族显然是必要的"
    ISL_clean_all: "[From.GetName]种族优化"
    ISL_clean_all_desc: "[From.GetName]已经成为我们荣耀的§Y神选之国§!的一部分，那么进行一些小小的§R\"净化\"§!来容纳我们伟大种族显然是必要的"
    P529_GER_AUS_occupy_decision: "故土"
    P529_GER_AUS_occupy_decision_desc: "匈牙利邀请的当下，我们得以重归德意志人的故土，这些土地将再一次统一在我们德意志的光辉之下"
    P529_HUN_civil_aftercare: "战后事务"
    P529_HUN_civil_aftercare_desc: "我国刚刚经历了战火的蹂躏，在这片土地上我们将重建我们伟大的国家，红旗永不落下！"
    HUN_recore_states: "社会主义改造"
    HUN_recore_states_desc: "我们手握曾经我们的故土，是时候打击那些罪恶的资本家，将当地的政权重新交还到无产阶级手上了。"
    GBR_economic_decision: "金融风暴"
    GBR_economic_decision_desc: "我们的国家陷入了一场巨大的金融风暴，这场巨大的危机下，我们的政府不得不颁布一系列举措，让我们的不列颠在这场风暴中坚定地活下去......\n\n当前的经济回复度为§Y[?GBR.GBR_stable_degree]§!"
    collapsing_ecnonmic: "最终的崩溃"
    collapsing_ecnonmic_desc: "我们必须立刻解决目前的经济困局，否则，我们的国家将彻底奔溃......"
    IRE_separate: "即将到来的爱尔兰分离"
    IRE_separate_desc: "爱尔兰的分离主义早已抬头，我们将不得不面对这个§R不可避免地分离§!"
    collapsing_IND: "英属印度的奔溃"
    collapsing_IND_desc: "印度大饥荒愈演愈烈，在我们自身难保的情况下，印度的解体似乎已经不可避免......"
    BAN_control: "集中资源投入加尔各答"
    BAN_control_desc: "整个印度中，加尔各答可谓我们的发家之地。我们在当地的基础比其余地区更为雄厚。在面对崩溃的当下，这块地区还是可以被挽留的存在......"
    GBR_local_enterprises: "回购本土企业"
    GBR_local_enterprises_desc: "在经济动荡与英镑贬值后，我国有不少工厂因此而破产，他们的厂房与机器不能就此抛荒，我们应该进行保护性收购以确保下层工人的工作有所着落"
    GBR_Stimulating_exports: "刺激出口"
    GBR_Stimulating_exports_desc: "在英镑编制的情况下，外国进口我国商品的力度将大大增加，如果进一步拓宽出口渠道，这将更加增加我国出口的数目"
    GBR_Reduce_teacher_salaries: "削减教师工资"
    GBR_Reduce_teacher_salaries_desc: "我国的财政已经入不敷出，在各个政府领域中，教师工资是一份可以裁撤的资金，虽然这会带来许多负面影响，但是在当下，这是一份必要之恶"
    GBR_Reduce_army_salaries: "降低军队工资"
    GBR_Reduce_army_salaries_desc: "我国的军队在目前的局面下是冗余而无效的，我们并没有急于面对的敌人，因此裁撤我们军队的支出可以有效节省我们的支出"
    GBR_Reduce_navy_salaries: "降低海军工资"
    GBR_Reduce_navy_salaries_desc: "我国的军队在目前的局面下是冗余而无效的，我们并没有急于面对的敌人，因此裁撤我们军队的支出可以有效节省我们的支出"
    GBR_construction_infrastructure: "组织基建建设"
    GBR_construction_infrastructure_desc: "在成立了建设部门后，是时候招募人员开展建设了。自然，这会大幅度增加我们的支出，也会降低当前岌岌可危的失业率"
    GBR_construction_infrastructure: "组织工业建设"
    GBR_construction_infrastructure_desc: "在成立了建设部门后，是时候招募人员开展建设了。自然，这会大幅度增加我们的支出，也会降低当前岌岌可危的失业率"
    GBR_sell_weapon_gun: "出售多余枪支"
    GBR_sell_weapon_gun_desc: "在削减了陆军开支，进行裁军后，我国剩余了一批无用的枪支，与其让这些武器在仓库里吃灰，不如利用帝国特惠制，将其出口到我们的成员国手中"
    GBR_investment: "小规模投资"
    GBR_investment_desc: "我们的市场需要一定的刺激，以激活沉睡在民间的财富。只有市场上流通的财富增加，我们的国家财富才能增加。"
    SCO_separate: "潜在的苏格兰分离"
    SCO_separate_desc: "爱尔兰的分离激起了我国其他地区的分离主义倾向，我们不得不正视这股倾向，以防止我们的国家进一步解体"
    WEI_separate: "潜在的威尔士分离"
    WEI_separate_desc: "爱尔兰的分离激起了我国其他地区的分离主义倾向，我们不得不正视这股倾向，以防止我们的国家进一步解体"
    GBR_Edward_VIII_abdicated_decision: "爱德华八世退位"
    Edward_VIII_abdicated: "爱德华八世退位风波"
    Edward_VIII_abdicated_desc: "我们的陛下居然旨意要迎娶一位有妇之夫，看上去这只是道德上的问题，但是更为严重的是我们国王居然带头违背我们的国教准则。国王公然违背宪法的意志，现在他面前的选择十分有限，退位，或者是与整个内阁对抗......"
    GBR_SOC_colonization_decision: "殖民地事务处"
    GBR_SOC_colonization_decision_desc: "在我国共产化之后，广袤的殖民地急需我们的镇压和改造。我们需要压制保皇派的企图，大力发展殖民地工业和资源采集，重建我们的优势地位"
    Establish_Colonial_Affairs_Office: "设立殖民事务处"
    Establish_Colonial_Affairs_Office_desc: "在和平共产化后，殖民地成为了潜在的保皇派活动基地。我们不能对此做事不管，保皇派随时有可能彻底颠覆我们的政权，因此，我们需要立刻设立一个事务处，杜绝一切可能的暴乱风险"
    P529_GBR_repress_monarchy: "镇压[FROM.GetName]的君主主义倾向"
    P529_GBR_steel_construction_colonize_1: "发展魁北克采掘业"
    P529_GBR_steel_construction_colonize_2: "发展魁北克炼钢业"
    P529_GBR_chromium_construction_colonize_1: "发展安大略镊矿"
    P529_GBR_oil_construction_colonize_1: "发掘阿萨巴斯卡油砂"
    P529_GBR_steel_construction_colonize_3: "发展开普赤铁矿"
    P529_GBR_tungsten_construction_colonize_1: "发掘波斯特马斯堡锰矿"
    P529_GBR_steel_construction_colonize_4: "开发西澳大利亚铁矿床"
    P529_GBR_steel_construction_colonize_5: "开发西南威尔士铁矿床"
    P529_GBR_steel_construction_colonize_6: "开发昆士兰铁矿床"
    P529_GBR_steel_construction_colonize_7: "开发南澳大利亚铁矿床"
    P529_GBR_steel_construction_colonize_8: "在新南威尔士设立炼钢厂"
    P529_GBR_steel_construction_colonize_9: "开发北岛矿产"
    P529_GBR_steel_construction_colonize_10: "开发南岛矿产"
    P529_GBR_oil_construction_colonize_2: "发掘新普利茅斯石油"
    P529_GBR_rubber_construction_colonize_1: "在塞拉利昂种植橡胶"
    P529_GBR_rubber_construction_colonize_2: "在乌干达种植橡胶"
    P529_GBR_rubber_construction_colonize_3: "在坦噶尼喀种植橡胶"