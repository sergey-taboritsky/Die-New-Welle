l_simp_chinese:
    ISL_focus_events.1.t: "马达加斯加优化计划"
    ISL_focus_events.1.desc: "马达加斯加的优化已经开始执行，然而当地出现了系统性的反抗组织，我们对当地劣等民族的宽容显然太过宽广了，我们应当乘早扑灭他们无谓的反抗"
    ISL_focus_events.1.a: "出兵，镇压他们"
    ISL_focus_events.2.t: "压制马达加斯加"
    ISL_focus_events.2.desc: "我们击溃了他们无谓的反抗，现在马达加斯加已经彻底归我们所有，是时候进行进一步的改造了"
    ISL_focus_events.2.a: "神佑我等"
    ISL_focus_events.3.t: "马达加斯加的分离"
    ISL_focus_events.3.desc: "我们失去了马达加斯加，当地的分离叛军势力超出了我们的预计，我们需要再次考虑我们的未来了"
    ISL_focus_events.3.a: "这，怎么可能......"
    ISL_ETH_war_events.1.t: "贝塔以色列的起义"
    ISL_ETH_war_events.1.desc: "贝塔以色列人发动了一场起义，以顺应我们的解放。他们为了自己的未来，为了我们的理想，为了我们的神，对着曾经的刽子手发动了反抗，而我们将顺应他们的，我们的，和祂的愿望，夺回这片古老的大地"
    ISL_ETH_war_events.1.a: "赶快安排陆战队支援他们"
    ISL_ETH_war_events.2.t: "贝塔以色列的暴动"
    ISL_ETH_war_events.2.desc: "贝塔以色列人发动了一场武装暴动，有证据表示是我们卑劣的敌人以色列给他们提供了武器。他们现在占据了我们的港口，等待以色列人的登陆"
    ISL_ETH_war_events.2.a: "这群暴民虫豸"
    ISL_focus_events.4.t: "以色列来使"
    ISL_focus_events.4.desc: "遥远岛国的以色列人向我们派来了一队使者，虽然不知道为何而来，但是出于礼节，法鲁克国王还是前来迎接"
    ISL_focus_events.4.a: "这么晚了出啥事了"
    ISL_focus_events.5.t: "饕餮盛宴"
    ISL_focus_events.5.desc: "以色列人带来了让法鲁克国王大吃一惊的礼品。不可计数的美食，多到以轮船来计数的美味零口。从东印度洋捕获的美味鱿鱼，到北冰洋甄选的帝王蟹，从世界屋脊上采集的黑松露，到深邃海底收集的海胆，从古法制作的伊比利亚火腿，到现代工艺的膨化食品。每一样都让法鲁克国王垂涎三尺。在品尝了这些珍馐足足十二小时后，仍然不过瘾的法鲁克国王听到了此次为他带来此等美食的以色列大使的要求"
    ISL_focus_events.5.a: "贵客有何要求？"
    ISL_focus_events.6.t: "酒过三巡"
    ISL_focus_events.6.desc: "法鲁克国王犹如一只会用双脚站立的公牛，他贪婪地从他面前的珍馐——由我们搜刮的各种美食——中汲取着，仿佛是一台过滤机，将美食过滤为肥料的机器。在他的面前，是整整一房间的美食珍馐。在他沉溺于这片对他而言是天堂的极乐之地足足12小时后，他才从中抬起头来\n\"你们有什么要求?\""
    ISL_focus_events.6.a: "我们的需求很简单......"
    ISL_focus_events.7.t: "埃以同盟条约"
    ISL_focus_events.7.desc: "\"一个条约，一个对我们双方都有利的条约......\"\n后面的话法鲁克已经完全听不进去了，他的面前只有食物，大量的食物。食欲淹没了他的思考，食欲让他停止了一切思考。至于以色列人，他们想说什么和我有什么关系呢?只要这片珍馐的海洋属于我，那一切就够了。\n\"法鲁克陛下，请问你有何意见呢\"\n\"可以，可以\"法鲁克国王嘴里一边咀嚼一边喃喃道，丝毫没有注意以色列代表说了什么，这对于埃及意味着什么......"
    ISL_focus_events.7.a: "\"我会支持你们对巴勒斯坦的主张\""
    ISL_focus_events.8.t: "条约签订"
    ISL_focus_events.8.desc: "埃及的暴食鬼，在食欲的海洋中沦陷了自我。他同意了我们的条约，我们的外交官十分失落，他明明准备了一套精妙的外交话术，以及许许多多的补充条款，让步协议，协议漏洞。最后一个都没用上。\n只是为了区区食欲，埃及就将自己的巴勒斯坦索求拱手托出。\n不，或许说,他可能都不明白这片土地的意义......"
    ISL_focus_events.8.a: "总之，一切顺利"
