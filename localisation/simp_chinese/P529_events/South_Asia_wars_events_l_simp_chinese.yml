l_simp_chinese:
  South_Asia_wars_event.1.t: "普什图尼斯坦的野望"
  South_Asia_wars_event.1.desc: "在东侧的英属印度解体后，我们看到了一丝希望：或许我们能够重新恢复大普什图尼斯坦，在英属印度四分五裂之时"
  South_Asia_wars_event.1.a: "向东进军"
  South_Asia_wars_event.2.t: "宣称锡克帝国"
  South_Asia_wars_event.2.desc: "旁遮普的光荣历史不会淹没在殖民统治的阴影下，我们不会忘记伟大的锡克帝国，锡克子民们在怒吼着拥抱我们与生俱来的传统，我们将再一次君临印度河流域，重新恢复我们平等的教义"
  South_Asia_wars_event.2.a: "大锡克帝国历历在目"
  South_Asia_wars_event.3.t: "北印度统一战争"
  South_Asia_wars_event.3.desc: "北雅利安的土地山河破碎，作为德里唯一的正统继承人，我们有理由对整个北印度发出统一的命令，每一个人民都应该明白我们的统治地位，我们是北印度唯一的主人"
  South_Asia_wars_event.3.a: "进攻，为了胜利"
  South_Asia_wars_event.4.t: "德干的权力真空"
  South_Asia_wars_event.4.desc: "德干本就有许多的小土邦，在英属印度解体的当下，每个土邦都希望攫取这一区域的霸权，一场不可避免的列国混战开始了"
  South_Asia_wars_event.4.a: "德干将陷入混战"

