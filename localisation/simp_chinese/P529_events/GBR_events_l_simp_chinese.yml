l_simp_chinese:
    GBR_political_event.101.t: "印度粮食歉收"
    GBR_political_event.101.desc: "由于异常的气候升高，去年我国的水稻已经经历了一轮严重的歉收。而在最近的小麦收割季节，一场巨大的暴雨袭击了我国。我国遭遇两轮歉收，已经演变成了严重的饥荒，大批饥民四处流窜，而英国当局对此不闻不问，这无疑更加加剧了我们国内饥荒的局面。事实上，印度的人民已经蠢蠢欲动，有证据表明，他们离起义，只剩下最后一个契机......"
    GBR_political_event.101.a: "我们面临一场风暴"
    GBR_political_event.102.t: "粮食价格波动"
    GBR_political_event.102.desc: "印度爆发了一场巨大的饥荒，尽管这和我们治下繁荣的不列颠毫不相干，但是印度粮食的歉收还是导致了国内粮食价格的上涨。我们不得不开始进口外国粮食。这也将导致一连串的经济波动。无论如何，这都不会影响到我们蓬勃发展的经济。"
    GBR_political_event.102.a: "天佑不列颠"
    GBR_political_event.103.t: "伦敦恐慌蔓延"
    GBR_political_event.103.desc: "在伦敦股市发生大规模的恐怖崩盘后，我们的国民受到这股恐慌影响，也开始抛售和挤兑。我国政府没能及时阻止人民的恐慌，很快，伦敦的悲剧在华尔街重演，只不过这一次崩塌的是整个资本主义世界的经济。我们的企业大量破产，人民大量失业。货币体系都受到了威胁。这巨大的危机面前，我们只能勉强维持联邦政府的结构稳定"
    GBR_political_event.103.a: "该死的"
    GBR_political_event.1.t: "伦敦证券市场股市崩盘"
    GBR_political_event.1.desc: "外国的廉价粮食输入导致了我国本土农场的快速贬值。随之而来的联合生产企业纷纷股价下跌。恐慌的股民纷纷抛售股票，恐慌之余，人们纷纷挤兑该企业下属的银行，这导致了该银行连带其母公司的迅速破产。随后恐慌逐渐蔓延，人们开始纷纷挤兑其他小银行的存款。这场小小的粮食波动演变成了整个金融业的大雪崩，伦敦的证券交易所没多久就迅速下跌，整个股市都发生的巨大的崩盘，整个金融业都陷入了瘫痪，人民大量失业，土地抛荒，企业破产。曾经一度繁荣的经济在此刻彻底崩溃。刚刚被繁荣经济所扑灭的共产主义起义，也再一次以更加猛烈的势头在不列颠的土地上燃烧起来了......"
    GBR_political_event.1.a: "决不能让叛乱再次发生"
    GBR_political_event.2.t: "印度大饥荒"
    GBR_political_event.2.desc: "在我们经济奔溃之后，印度的粮食歉收已经演变成了一次彻底的大饥荒。我们不得不正视一个事实：印度很可能发生一场巨大的叛乱。我们必须想尽方法留存我们在印度的影响力"
    GBR_political_event.2.a: "印度这颗明珠也要失去了吗？"
    GBR_political_news_event.1.t: "黑色星期五"
    GBR_political_news_event.1.desc: "华尔街发生了一次前所未有的崩盘，股票大量下跌，企业大量倒闭，工人纷纷失业。美利坚的大批无业游民在街上游荡，一场巨大的起义正在酝酿。这一场巨大的经济风暴也席卷到了各个资本主义国家的市场，没有人知道这会将世界导向何处......"
    GBR_political_news_event.1.a: "真是一场悲剧"
    GBR_political_event.3.t: "经济初步恢复"
    GBR_political_event.3.desc: "在我们的不断努力下，我们的国家总算脱离了险境，经济初步恢复，市场重新运转，国家趋于稳定，但是我们的任务还没有结束......"
    GBR_political_event.3.a: "太好了"
    GBR_political_event.4.t: "经济逐渐复苏"
    GBR_political_event.4.desc: "在我们的进一步刺激下，我们的经济已经成功恢复，我们的证券交易所也逐渐开始复业，市场的信用再一次被建立起来，接下来就是向着复苏前进了。"
    GBR_political_event.4.a: "太好了"
    GBR_political_event.5.t: "经济恢复"
    GBR_political_event.5.desc: "我们的经济在我们不断的努力下，终于成功回到了危机前的水准，市场再次稳定，人民重新安居乐业，是时候再次举起大英帝国的旗帜了"
    GBR_political_event.5.a: "太好了"
    GBR_political_event.6.t: "僵持的战争"
    GBR_political_event.6.desc: "面对强大的大英帝国，我们确实能够暂时抵抗，但是不是长久之计。在我们略占优势的当下，应该向对方提出一份他们无法拒绝的提案，乘早和平，为了我们的人民"
    GBR_political_event.6.a: "割让北爱尔兰以追求完全独立"
    GBR_political_event.6.b: "妥协成立爱尔兰自治省"
    GBR_political_event.7.t: "爱尔兰和平提议"
    GBR_political_event.7.desc: "我们国家的经济不能继续支持这场战争了。而爱尔兰发来了一份和平提议。他们同意归还我们北爱尔兰，以换取我们对其承认独立"
    GBR_political_event.7.a: "同意他们的请求"
    GBR_political_event.8.t: "爱尔兰和平提议"
    GBR_political_event.8.desc: "我们国家的经济不能继续支持这场战争了。而爱尔兰发来了一份和平提议。他们希望成为我们的自治省，维持高度的自治权的情况下承认我们的宗主权"
    GBR_political_event.8.a: "不列颠列岛重归统一"
    GBR_political_event.9.t: "爱德华八世与辛普森夫人"
    GBR_political_event.9.desc: "我们的陛下居然无可救药地爱上了一名有妇之夫，甚至执意要和她结婚。这种离经叛道的举动引发了我们政府上下的一致反对。更为危险的是，辛普森夫人已经表现出了明显的亲柏林倾向，尽管不能明确她就是德国间谍，但是很明显，我们不能让这么一个共产主义者成为王后。现在，一场史无前例的风波出现在了我们政府的面前"
    GBR_political_event.9.a: "不是，哥们？"
    GBR_decision_event.2.t: "爱尔兰宣布独立"
    GBR_decision_event.2.desc: "由于经济崩溃的影响，我们不得不放松了爱尔兰地区的军事预算和政府预算。当地分离主义势力剧烈抬头，以爱尔兰共和军为首的叛军发动了一次武装暴动，占据了当地的政府机关，他们四处出击，很快就占据了整个爱尔兰岛。我们的帝国部队被挡在岛外，接下来我们该怎么办？我们本岛的分离势力也剧烈抬头......"
    GBR_decision_event.2.a: "真是一场悲剧"
    GBR_decision_event.3.t: "印度解体"
    GBR_decision_event.3.desc: "印度在经济奔溃的影响下，爆发了大量的民族主义起义。在我们大量撤军的当下，维持当地的本地治安军居然也加入了他们的起义队伍，我们在印度的统治宣告终结。印度再次陷入了巨大的权力真空"
    GBR_decision_event.3.a: "真是一场悲剧"
    GBR_decision_event.4.t: "英属印度的末日"
    GBR_decision_event.4.desc: "德里中央政府已经彻底失去了外围的掌控。在殖民政府彻底倒台之前，我们必须撤退到我们的基本盘:孟加拉。在这里站稳脚跟，随后再次图谋未来的发展"
    GBR_decision_event.4.a: "立刻撤离到加尔各答"
    GBR_decision_event.6.t: "重建孟加拉总督区"
    GBR_decision_event.6.desc: "我们的宗主国已经接洽加尔各答的事宜，他们将我们的辖区重新划分为孟加拉总督区，我们将再次归属于英联邦的旗帜之下，从这里重建整个英属印度"
    GBR_decision_event.6.a: "升起孟加拉总督区的国旗"
    GBR_decision_event.7.t: "重建孟加拉总督区"
    GBR_decision_event.7.desc: "撤离到加尔各答的前英属印度官员和军队已经和我们预留在加尔各答的部队合流，成功控制了孟加拉全域。现在我们已经成功建立了整个孟加拉总督区，接下来就是固守，然后等待机会了"
    GBR_decision_event.7.a: "天佑不列颠"
    GBR_decision_event.8.t: "苏格兰宣布独立"
    GBR_decision_event.8.desc: "在混乱的经济局势下，苏格兰分离主义愈演愈烈，在暴民攻占爱丁堡的首府后，这场暴动已经彻底变成了一场起义，整个苏格兰都已经脱离了我们的控制"
    GBR_decision_event.8.a: "该死的"
    GBR_decision_event.9.t: "威尔士宣布独立"
    GBR_decision_event.9.desc: "随着爱尔兰的独立，与爱尔兰人系出同源的威尔士人也掀起了起义的大旗。在威尔士的山区中，一群威尔士人已经宣布成立了新政府，并且对抗我们的统治"
    GBR_decision_event.9.a: "该死的"
    GBR_decision_event.10.t: "退位风波的结束"
    GBR_decision_event.10.desc: "退位风波已经结束，国家的前路已经被指明......谁也不知道，这将把大不列颠带向何处"
    GBR_decision_event.10.a: "下议院集体辞职"
    GBR_decision_event.10.b: "乔治六世加冕新王"
    GBR_focus_event.1.t: "苏格兰-威尔士处理案"
    GBR_focus_event.1.desc: "面对爱尔兰的外部威胁，已经苏格兰和威尔士的内部冲突，我们必须正视一个事实：我们的本岛危在旦夕，我们必须立刻采取措施，去解决苏格兰和威尔士的分裂现状"
    GBR_focus_event.1.a: "给予他们自治权，但是必须认同自己是大英帝国的一部分"
    GBR_focus_event.1.b: "用武力逼他们就范！绝不退让"
    GBR_focus_event.2.t: "幕后功臣"
    GBR_focus_event.2.desc: "我们的经济终于逐渐恢复，我们政府的信用再一次上升。而在媒体的报道中，成功瓦解经济崩溃，将国家重回正轨的英雄，那正是：\n\n§R注意：选项将会影响后续的走向§!"
    GBR_focus_event.2.a: "国王陛下与他忠诚的§Y王党§!"
    GBR_focus_event.2.b: "§Y保守党§!和其首相鲍德温"
    GBR_focus_event.2.c: "§Y英国法西斯联盟§!以及其党魁罗塔"
    GBR_focus_event.3.t: "国王陛下的抉择"
    GBR_focus_event.3.desc: "鲍德温内阁发出了辞职威胁，他们要求国王放弃辛普森夫人，她已经被认为是德国人的间谍，而我们的国王为了爱却一意孤行，最后的最后，他做出了决定："
    GBR_focus_event.3.a: "让保守党的人辞职去吧"
    GBR_focus_event.3.b: "国王陛下决定退位"
    GBR_focus_event.4.t: "工党卷土重来"
    GBR_focus_event.4.desc: "工党，曾经是我们国家潜力极大的一支党派。在经济危机前，出于怀疑与德法有所联系而被镇压和流放。在王后的联络下，被流放的工党领袖莫斯利决定声援国王陛下。王党和工党这一不可思议的联合出现在了我们的面前。究极是工党顺势上位，还是国王借用工党树立权威，前路犹未可知......"
    GBR_focus_event.4.a: "让莫斯利回来"
    GBR_focus_event.5.t: "不列颠提出扩大贸易"
    GBR_focus_event.5.desc: "不列颠的新政府，由莫斯利所领导的工党近日向我们提出了一项贸易协议，他们希望扩大我们之间的贸易渠道，这一对双方都有利的条约将会大大促进我们的商业交流。我们是否要签署呢？"
    GBR_focus_event.5.a: "就这么办"
    GBR_focus_event.5.b: "不可能，我们不能轻信他们"
    GBR_focus_event.6.t: "[FROM.GetName]同意贸易请求"
    GBR_focus_event.6.desc: "[FROM.GetName]同意了我们的贸易请求，这是我们合作开始的第一步"
    GBR_focus_event.6.a: "太棒了"
    GBR_focus_event.7.t: "[FROM.GetName]拒绝了贸易请求"
    GBR_focus_event.7.desc: "愚蠢的[FROM.GetName]拒绝了我们的贸易请求，这是他们的损失！"
    GBR_focus_event.7.a: "该死的"
    GBR_focus_event.8.t: "不列颠联盟"
    GBR_focus_event.8.desc: "爱德华八世不会被我们废黜，他将继续作为一个花瓶在我们国家承担国王的职责，而莫斯利，他将带领我们走向新的纪元：不列颠将飘扬红旗"
    GBR_focus_event.8.a: "赤色的不列颠万岁"
    GBR_focus_event.9.t: "第三条红色道路"
    GBR_focus_event.9.desc: "爱德华八世作为国王，现在已经正式加入了工党，由爱德华八世为主导，莫斯利为其心腹的工党已经确立了新的思想核心：保留君主制，由君主本人领导人民走向社会主义的伟大道路"
    GBR_focus_event.9.a: "我们正在走向一条崭新之路"
    GBR_focus_event.10.t: "权利归于上议院"
    GBR_focus_event.10.desc: "在王党日渐获得更多权利的当下，莫斯利迫于压力重新举行了选举，结果自然不言而喻，我们将重组以国王为核心的内阁。将权利重新归拢到上议院，大大削减下议会的权利，我们的国家将重新归于国王的领导之下"
    GBR_focus_event.10.a: "为国王陛下宣誓效忠"
    GBR_focus_event.11.t: "[FROM.GetName]委任新总督"
    GBR_focus_event.11.desc: "伦敦方面近日的剧变还是影响到了殖民地的事务，他们近日委任了新的总督来到我们这里，希望能够将我们改造为社会主义"
    GBR_focus_event.11.a: "让他们来"
    GBR_focus_event.11.b: "绝不可能"
    GBR_focus_event.12.t: "保皇党国际？"
    GBR_focus_event.12.desc: "不列颠的政局重归稳定，他们已经确立了君主制的主张，对于正在流亡的我国政府，他们伸出了援手，他们认同我们的领土主张，希望组建一个世界范围的保皇派联盟。尽管他们的野心昭然若揭，但是我们的选择很有限。没有他们的帮助，我们永远都不可能重回故土......"
    GBR_focus_event.12.a: "这是一个机会，不可多得的机会......"
    GBR_focus_event.13.t: "柏林或巴黎"
    GBR_focus_event.13.desc: "“首相阁下”......莫斯利的办公室门在一阵急促的敲门声后缓缓打开\n\n“什么事，这时候突然过来？”接过其中一份文件后，莫斯利漠不经心地随手翻动了两下。扉页上，赫色的§R鹰徽§!让他一怔\n“德国佬？”莫斯利立刻警觉起来，对于新生的[THIS.GetName]而言，对岸的红色政权即是朋友，也是敌人。此时德国人却抛出了橄榄枝......此前我们一直试着不去在两边中站队，然而已经到了不得不站队的时刻了。\n“还有......法国那边也发来了相似的一封信”助手递来的的，是一张带着工团国际的徽章的信函。显然，法国人也得知了德国人的动向，他们在争相争取英国的支持。能拉拢这么一个强权，对于整个平衡将会彻底改写......\n“怎么办，首相阁下？”莫斯利陷入了纠结。显然，无论英国站队那一边，英国都不会输。问题是，英国打得起下一场战争吗？打赢之后，英国会不会成为第二个被肃清的左翼异端？不论德国或是法国，两者统一之后，就远非区区英国所能对抗的了"
    GBR_focus_event.13.a: "向柏林回信"
    GBR_focus_event.13.b: "与巴黎合作"
    GBR_focus_event.13.c: "开什么玩笑！我们才不和大陆战事搭边！"
    GBR_focus_event.14.t: "意外之喜"
    GBR_focus_event.14.desc: "“主席阁下！”即使是搁着厚重的大门，喜悦的声音还是传到了[THIS.GetLeader]的耳中\n\n“主席同志，就在刚刚，伦敦方面发来了这个！”\n\n因为激动而颤抖的手递来的纸上，赫然印着[FROM.GetName]的国徽。翻开扉页，[THIS.GetLeader]激动地确认着里面的内容。他知道，这封信很有可能将会彻底改变德法之间的力量对比。\n“......我们期待与柏林方面的更多合作......我们目前认为可以和柏林方面进行更为深入的军事技术交流.......”\n\n“我们赢了！”[THIS.GetLeader]将信拍在了桌子上，他已经顾不得什么礼仪，他迫不及待地从办公桌上翻越过去\n“立刻回信！立刻同意他们的请求，即使要让渡一部分利益也无所谓，绝对不能让他们犹豫！”兴奋的[THIS.GetLeader]拉住了外交部长的手，两人此时都已经确信，他们已经赢得了这场德法冲突的胜利......英国的加入，将彻底颠倒双方的力量对比"
    GBR_focus_event.14.a: "还等什么呢？"
    GBR_focus_event.15.t: "海峡对岸"
    GBR_focus_event.15.desc: "自从对岸的大英帝国剧变之后，我们依旧不明白[GBR.GetLeader]在想什么。德国或者是法国，不论是那一边，都在谨慎地试探海岛红色政权的态度。\n出于礼节性的照会，我们已经提出了与伦敦方面进一步发展友好关系的倡议。我们希望能将这位与纠葛不清，亦敌亦友的大国拉拢到我们这边。\n\n几天的沉默后，英国人回复了我们。[THIS.GetLeader]颤抖的手打开了信函，大英帝国的新国徽在抬头显得十分显眼。浏览完内容后，[THIS.GetLeader]轻轻放下了手中的信，他的手肉眼可见地颤抖着。他再也无法抑制心中的狂喜————英国人希望和我们进行军事合作————这几乎标志着法国的胜利"
    GBR_focus_event.15.a: "立刻回信！"
    GBR_focus_event.16.t: "伦敦宣言"
    GBR_focus_event.16.desc: "大英帝国发生不可思议的剧变之后，我们一直在等待其站队————是选择巴黎还是柏林————毕竟对于红色国家而言，巴黎或柏林是最重要的伙伴，站队的好处是明显的，他们能得到大幅度的援助，当然了，也会引起被抛弃一方的敌视。就在我们的政客焦急地等待伦敦方面的选择时，一则广播在大西洋上开始放送，里面传出的，正是[GBR.GetLeader]的声音\n\n“......我们的国家对争霸毫无兴趣，我们希望远离一切战争。我们将再次奉行光荣孤立政策，对于欧陆的事务，我们一律不予插手。从今天开始，伦敦将作为社会主义的第三种可能性，升起第三面红旗。我们欢迎一切志同道合的同志加入我们，工党万岁！”"
    GBR_focus_event.16.a: "更为棘手的敌人出现了"
    GBR_focus_event.17.t: "黑色之日"
    GBR_focus_event.17.desc: "自从英国剧变后，我们在焦急地等待，等待他们的选择。柏林或是巴黎。然而，我们却从未收到过任何英国方面回复的信件。我们的一切外交努力仿佛石沉大海。\n而等我们收到消息，却是从法国方面，准确地说，是英法联合公报......\n\n“主席同志......现在该怎么办？”在紧急召开的政治局会议上，外交部长焦虑地询问着[THIS.GetLeader]的意见。然而，回复他的却是沉默，整个会场都陷入了死一般的寂静。每个人都无言地凝视着面前的桌子，仿佛这样能让他们从这种局促的氛围中稍微喘一口气。\n然而，所有人都明白，不需要过多的赘述。\n这是[THIS.GetName]历史上最灰暗的一天，英法的联盟，这意味着[THIS.GetName]与[FRA.GetName]的力量彻底发生了变化。此刻的沉默，如同恒久一般，不断地折磨着与会众人的内心。“准备好建设边境堡垒.....还有北海防线”国防军司令内心的煎熬已经抵达了顶点，他的内心正胁迫着他打破这肃杀的沉默。“嗯，对.....我们得进入守势了.......”主席简短地回复后，沉默再一次笼罩了会场。\n是啊，守势，正如第一次普法战争一样，我们不得不再一次准备面对莱茵河以西的敌人了。\n“散会......建设部长和总司令留下”[THIS.GetLeader]的语调毫无生气。在众人杂乱而安静地退出会场后，只剩下了三人坐在偌大却狭小的会议室中。“从北海，到瑞士，我国的危险边境应该立刻开始建设堡垒......”建设部长走到地图面前，画出了几道防线。“主要建设莱茵河东岸的防线”总司令补充道。\n“太狭小了......”[THIS.GetLeader]看向世界地图，张牙舞爪的[GBR.GetName]的疆域在世界地图上是如此显眼，而德国，整个柏林国际所控制的区域，却是如此有限。"
    GBR_focus_event.17.a: "立刻组织防御"
    GBR_focus_event.18.t: "噩耗"
    GBR_focus_event.18.desc: "“......我们期待与柏林方面的合作，尤其是军事方面的广泛合作......”收音机中传来了沙哑的英语，“......我方已经同柏林方面达成了一系列广泛的合作，我们期待接下来更加广泛和深入的合作”\n\n[THIS.GetLeader]在已然静默的办公室中，看着面前已经停止播报的收音机。不久后，慌乱的总工会成员们就冲进了办公室中“总书记同志！”喘着气的外交部长顾不上紊乱的心跳————不知是因为慌忙的冲刺，还是震撼的消息————“你知道了吗......英国佬......刚刚和德国佬......”\n“别说了，我已经知道了”[THIS.GetLeader]打断了他的话，“我已经知道了......”他站起身，走到了窗前，无言地看着窗外的塞纳河。塞纳河依旧如同往日一般，慈祥，温柔地流淌着。\n\n在[THIS.GetLeader]的瞳孔中，倒映着的......\n是鲜血，硝烟..以及法兰西的废墟\n“海岸线的防卫也需要提上日程了”[THIS.GetLeader]下定决心，他绝对不会让自己的祖国徒手而亡......"
    GBR_focus_event.18.a: "我们将为了自己的理想战斗到底"
    GBR_focus_event.19.t: "[THIS.GetName]-[FROM.GetName]联盟"
    GBR_focus_event.19.desc: "[FROM.GetName]几乎是立刻回复了我们的申请。尽管他们的行文勉强维持这冷静与克制，但是他们的狂喜已经从纸张的缝隙中满溢而出。尽管如此，[THIS.GetLeader]并没有那么喜悦。这意味着英国被绑上了欧陆大战的战车。这一次战争将不仅仅是一场简单的地区冲突了。这将是一场世界大战，即使我们有打赢的把握，我们依旧没有面对世界格局剧烈动荡后，我们的帝国是否能够在这轮剧烈的大洗牌中保留我们遗产的自信。\n但是，无论如何，这是我们跨出了一大步，从今天开始，[FROM.GetName]的命运将与我们休戚与共,我们将在这场风暴中扶持前进......“但是......谁能保证这份联盟不会从内部破裂呢.....”[THIS.GetLeader]看着这份同盟条约，缓缓地踱步回书桌前，签下了自己的名字"
    GBR_focus_event.19.a: "我们将在风雨中同舟共济......暂时的"
    GBR_political_news_event.2.t: "加莱同盟"
    GBR_political_news_event.2.desc: "加莱海峡两侧的两大红色巨人今日发布了联合公告，他们宣布将会统一战线，组成更加牢固的军事同盟，一同为了理想的共产主义而前进奋斗。\n他们伟大的国际主义主张引起了另一个红色帝国的极端敌视，德意志苏维埃共和国今日对于这一事态的发展表示了遗憾，有证据显示德国人们正在加固他们的海岸和边境要塞。欧陆的天平已经向法国大大倾斜了，对于德国人而言，这是一个危险的前兆。\n众多军事政治专家认为，德法之间战争已经不可避免，在英国加入的情况下，这一战争的烈度将进一步扩散外溢到全世界的范围。我们可能将会面对一场从未见过的战争形态，专家们称之为世界大战。一场把全世界卷入的巨大战斗。脆弱的地缘平衡即将被颠覆，这对于全世界的国家而言，即是机遇，更是巨大的挑战"
    GBR_political_news_event.2.a: "风波将至"
    GBR_political_news_event.3.t: "似曾相识的盟约"
    GBR_political_news_event.3.desc: "上一次的英德同盟，可以追溯到反法同盟。然而更为知名的同盟则是1756年起的七年战争中的英普同盟。如今的局势似曾相识地再次出现了。德国面对大陆四处的敌人，而英国拥有强势的海外影响力。两者再次走到了一起。\n似曾相识的一幕再次重演，这让法国人无比紧张。面对近日[GER.GetName]和[GBR.GetName]的全面军事合作，他们感受到了被分割包围的巨大威胁。英国的下场，意味着欧陆局势走向了新的篇章：德法巧妙维持的平衡逐渐崩溃，天平倾向了德国一侧，法国将不得不面对巨大的东侧与北侧威胁。笼罩在欧陆头顶的阴云不断加重、外溢。“世界大战”仿佛就在眼前，不少专家都发表了自己的评价。对于全世界而言，西欧三国的举动牵扯着整个世界的未来......"
    GBR_political_news_event.3.a: "风波将至"
    GBR_political_news_event.4.t: "第三面红旗"
    GBR_political_news_event.4.desc: "[GER.GetName]和[FRA.GetName]的路线分歧，为国际共运如火如荼的势头泼上了一盆冷水。左翼分子们还在为法国和德国的体制而激烈辩论时，无人预料的事情发生了：英伦三岛的[GBR.GetName]居然亮出了第三面红旗......\n新成立的[GBR.GetName]宣布他们将高举伦敦国际的红旗，成为第三个红色阵营的领导力量。德法的知识分子们都激烈批判这种行为，本就分裂的左翼运动彻底三分，这将大大降低社会主义者的自信。在讨论如何取得政权前，他们往往会因为路线率先分裂......这几乎在宣判他们三国的死刑。虽然对于英国而言，这是一个合理的选择。光荣孤立是英国长久的传统，对于英国的利益而言，孤立能为他们避免一切可能得冲突......即使对于国际共运而言，这是死刑宣判......"
    GBR_political_news_event.4.a: "欧洲的局势越发扑朔迷离"
    GBR_focus_event.20.t: "冰岛的命运"
    GBR_focus_event.20.desc: "冰岛曾经作为前政权的附属国，为了保护北海利益而拆分出来，现在我们已经转变为工党领导下的政府，复杂的国际局势变化需要我们重新思考一下冰岛的地位。"
    GBR_focus_event.20.a: "将其共产化"
    GBR_focus_event.20.b: "归还给[DAN.GetName]"
    GBR_focus_event.21.t: "共产化的命运"
    GBR_focus_event.21.desc: "在英国重归工党政府后，我们的君主制度也岌岌可危。我们小国寡民，对于政府的变化我们的人民并不会有何激烈反应，只要能维持我们相对独立的地位，同意共产化未尝不是一件好事"
    GBR_focus_event.21.a: "重组政府，告别国王"
    GBR_focus_event.22.t: "回归丹麦"
    GBR_focus_event.22.desc: "在英德合作进一步加深后，我们在新的协议中被要求与丹麦再次联合，虽然这个遥远的前宗主国和我们同根同源，但是我们对其的认同感实在稀薄，我们面前有两个选择：自治领或重新合并，我们的选择是？"
    GBR_focus_event.22.b: "并入丹麦，成为一个省"
    GBR_focus_event.22.c: "有条件回归，成为一个自治领"
    GBR_focus_event.23.t: "冰岛回归"
    GBR_focus_event.23.desc: "在英国和德国的重新联盟后，我们的国家获得了史无前例的机遇，冰岛近日已经签署协议，回归了我们的祖国，这是全丹麦人值得庆祝的一天"
    GBR_focus_event.23.b: "丹麦重归统一"
    GBR_political_news_event.4.t: "丹麦-冰岛再合并"
    GBR_political_news_event.4.desc: "自从丹麦赤化以来，前不列颠帝国政权夺取了冰岛，并扶持了冰岛公国，以丹麦前国王为公爵，作为其北海堡垒而扶持。\n但是，近日，自从英国和德国的全面军事合作开始以来，冰岛的地位就显得十分尴尬了。有鉴于此，丹麦背后的德国和冰岛背后的英国签署了一项新的协议，旨在于重新推动两国联合，实现其统一。\n这也是德国和英国合作的又一大成果，北海的局势更加稳定地居于两国的掌控之下"
    GBR_political_news_event.4.a: "英德合作的又一结果"
    GBR_decision_event.06.t: "茶叶短缺"
    GBR_decision_event.06.desc: "在丧失了印度这一巨大的茶叶产区后，我们嗜茶如命的贵族们纷纷开始哀嚎起来。飙升的茶叶价格让普通群众难以负担，军队的供给也被一再拖延，我们的陆军空有燃料和煮茶设备，却没有茶叶，我们陆军现在士气低落，这让我们的陆军司令十分难堪————不仅仅是因为陆军的消极怠工，更是因为这位绅士自己也没茶叶能喝"
    GBR_decision_event.06.a: "哦！不！"
