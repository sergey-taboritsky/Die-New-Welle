l_simp_chinese:
    SOV_revolt_events.1.t: "工人起义！"
    SOV_revolt_events.1.desc: "在一次宪兵的搜查中，我们意外发现了大量的军火。正当我们打算追踪这批货物的来源时，一名工人领袖站了出来。他拔出枪，对准了宪兵。他的背后，是一群底层的，被沙皇的制度所压迫的工人......一声枪响划破了天空。\n\n§R工人起义开始了§!"
    SOV_revolt_events.1.a: "粉碎他们！"
    SOV_revolt_news_events.1.t: "俄罗斯沙皇国的工人革命"
    SOV_revolt_news_events.1.desc: "在有预兆的一次次内部动荡后，就在昨天夜晚，俄罗斯爆发了大规模的内战。双方分别是工人红军和保皇派白军。俄罗斯发生的冲突的结局，将会改变整个世界的走向。是燎原之火彻底吞噬欧陆，或者是工人集团的受挫，这些都犹未可知"
    SOV_revolt_news_events.1.a: "燎原之火，熊熊燃烧"
    SOV_revolt_events.2.t: "沙皇逃亡叶卡捷琳娜堡"
    SOV_revolt_events.2.desc: "在工人政权的不断进攻之下，沙皇的辖区已经所剩无几，东欧大地到处都是声援工人的红旗。此时此刻，只有西伯利亚大地才能给予我们反击的机会。我们将重新立足西伯利亚，为光复沦陷区做准备"
    SOV_revolt_events.2.a: "待我等东山再起"
    SOV_revolt_news_events.2.t: "西伯利亚沙皇国的诞生"
    SOV_revolt_news_events.2.desc: "无力抵挡工人政权不断的进攻，沙皇日前宣布了放弃东欧，而是在西伯利亚重新建立一个沙皇国，等待着有朝一日东山再起。对于工人们来说，这是一个无比大的喜讯，但是对于保皇派来说，他们在东欧最大的依赖消失了。同样的，前俄国的附庸国也要考虑自己的未来"
    SOV_revolt_news_events.2.a: "有趣"
    SOV_revolt_events.3.t: "俄罗斯苏维埃共和国申请加入柏林国际"
    SOV_revolt_events.3.desc: "俄罗斯苏维埃共和国的成功不仅仅鼓舞了工人，更为我们在东方添加了一个强大的盟友。现在他们请求加入柏林国际，我们该作何选择呢"
    SOV_revolt_events.3.a: "有什么可犹豫的，欢迎列宁同志归来！"
    SOV_revolt_events.4.t: "叛乱被镇压"
    SOV_revolt_events.4.desc: "我们彻底镇压了叛乱的阴谋，沙皇万岁！"
    SOV_revolt_events.4.a: "沙皇万岁！"

