l_simp_chinese:
    HUN_political_events.1.t: "巴纳特施瓦本人的协助占领"
    HUN_political_events.1.desc: "在我们给予巴纳特施瓦本人更大的合作权之后，他们为我们组织了一只纵队，由德语居民所组成，他们可以和我们的德意志化占领区的当地居民打成一片，这将大大减少当地的反抗情绪，更加利于我们对这片地区进行共产主义改造"
    HUN_political_events.1.a: "太棒了"
    HUN_focus_events.1.t: "匈牙利人的求援"
    HUN_focus_events.1.desc: "匈牙利人前来求援，他们提出割让整个内莱塔尼亚，并且加入柏林国际，以此请求我们的军事支援。对我们来说这简直就是天大的好消息"
    HUN_focus_events.1.a: "还等什么呢？立刻出兵！"
    HUN_focus_events.1.t: "匈牙利请求加入柏林国际"
    HUN_focus_events.1.desc: "匈牙利人已经表达了强烈的加入我国联盟的意愿，对于我们来说匈牙利的加入能够稳定我国的东南防御，大大减轻我国的压力，对我们两国都有利无害"
    HUN_focus_events.1.a: "还等什么呢？快快让匈牙利代表进来啊"

