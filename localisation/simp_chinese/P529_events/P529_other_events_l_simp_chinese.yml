l_simp_chinese:
    P529_news_events.1.t: "比利时王室逃亡刚果"
    P529_news_events.1.desc: "在红色政权的猛攻之下，比利时无力抵挡，今日他们宣布将举国逃亡刚果，以期东山再起。对此流亡王室联盟-保皇党国际表达了遗憾，并且欢迎其加入他们"
    P529_news_events.1.a: "红色的势力范围正在不断膨胀"
    P529_country_on_actions_events.1.t: "逃离故土"
    P529_country_on_actions_events.1.desc: "在敌国的进攻下，我们已经无力支撑，现在只能立刻逃亡，若非如此我们将彻底失去一切"
    P529_country_on_actions_events.1.a: "立刻前往刚果"
    P529_news_events.2.t: "尼德兰王室逃亡东印度"
    P529_news_events.2.desc: "在红色政权的猛攻之下，尼德兰无力抵挡，今日他们宣布将举国逃亡东印度，以期东山再起。对此流亡王室联盟-保皇党国际表达了遗憾，并且欢迎其加入他们"
    P529_news_events.2.a: "红色的势力范围正在不断膨胀"
    P529_country_on_actions_events.2.t: "逃离故土"
