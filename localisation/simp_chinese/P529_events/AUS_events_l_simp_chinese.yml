    AUS_decision_events.73.t: "巴纳特问题"
    AUS_decision_events.73.desc: "巴纳特地区混居着罗马尼亚人、德意志人、马扎尔人、塞尔维亚人。东巴纳特传统上是特兰西瓦尼亚的一部分，应该为我们所有，我们应该询问他们是否能将这一地区让给我方"
    AUS_decision_events.73.a: "发送一封礼貌的问询信"
    AUS_decision_events.74.t: "特兰西瓦尼亚的威胁"
    AUS_decision_events.74.desc: "特兰西瓦尼亚人发送了一封咄咄逼人的信件，要求我们将大部分国土割让给他们。这显然不可接受，我们应该严肃拒绝"
