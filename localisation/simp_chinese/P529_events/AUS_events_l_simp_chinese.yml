    AUS_decision_events.103.a: "匈牙利已经灭亡了"
    AUS_decision_events.103.b: "同意独立请求"
    AUS_civil_war_YRP_events.1.t: "收复加利西亚"
    AUS_civil_war_YRP_events.1.desc: "加利西亚的动乱已经将近一年了，我们无数的波兰同胞正在奥匈帝国的战争泥潭里挣扎。为了我们的同胞，为了我们的祖国，我们都不应该袖手旁观，我们应该进军这个分裂势力，将我们的故土重新置于波兰人的控制之下"
    AUS_civil_war_YRP_events.1.a: "向着加利西亚进军！"
    AUS_civil_war_YRP_events.1.b: "愚蠢！要进军，就把克拉科夫也拿回来！"
    AUS_civil_war_YRP_events.2.t: "特兰西瓦尼亚人的请愿"
    AUS_civil_war_YRP_events.2.desc: "随着我们隔壁巨人的内战的一步步发展，特兰西瓦尼亚人不仅挣脱了马扎尔人的掌控，更是得到了维也纳默许的独立。现在他们正式向我们提出了请愿，对于我们而言局势十分有利于我们，我们只需要面对一个危如累卵的匈牙利，而特兰西瓦尼亚坚定地站在我们一边"
    AUS_civil_war_YRP_events.2.a: "时不我待，即刻把他们纳入我们的自治区"
    AUS_civil_war_YRP_events.3.t: "匈牙利的投降"
    AUS_civil_war_YRP_events.3.desc: "匈牙利在猛攻之下已经失去了立足之地，他们现在宣布承认所有分离势力的独立，包括特兰西瓦尼亚。当地人民盛大地欢迎我们的接管"
    AUS_civil_war_YRP_events.3.a: "特兰西瓦尼亚将再次成为罗马尼亚的一部分！大罗马尼亚万岁！"
    AUS_civil_war_YRP_events.4.t: "特兰西瓦尼亚的溃败"
    AUS_civil_war_YRP_events.4.desc: "特兰西瓦尼亚的国土已经被匈牙利人重新占据，但是他们疲于翻越喀尔巴阡山脉，因此他们向我们提出了媾和，这给了我们一个圆滑的机会以离开这场争端"
    AUS_civil_war_YRP_events.4.a: "小罗马尼亚的天堂其实也挺不错的"
    AUS_civil_war_YRP_events.5.t: "科索沃-阿尔巴尼亚问题"
    AUS_civil_war_YRP_events.5.desc: "自从第一次巴尔干战争以来，我们本来提出的领土需求被奥匈帝国一再阻碍，尽管在俄罗斯的帮助下我们作为替代获得了波斯尼亚，但是我们的海岸线被奥匈帝国死死封锁。他们扶持了大阿尔巴尼亚的独立，这同样侵犯了南侧希腊人的利益。然而今天，这个邪恶帝国已经陷入了巨大的分裂。尽管这是个巨大的机遇，但是鉴于我国国力有限，贸然进攻克罗地亚和斯洛文尼亚显然是自寻死路。然而我国和拜占庭两国都对阿尔巴尼亚的独立现状感到不满，我们可以拟定一封密电，和拜占庭帝国南北夹击，瓜分阿尔巴尼亚"
    AUS_civil_war_YRP_events.5.a: "立刻发电，致函拜占庭"
    AUS_civil_war_YRP_events.6.t: "塞尔维亚来电"
    AUS_civil_war_YRP_events.6.desc: "东欧动荡的当下，塞尔维亚人发来了一封密电，他们希望能和我们一起瓜分碍眼的阿尔巴尼亚。在失去了奥匈帝国支持的当下，他们显然脆弱的不堪一击。这真是个好主意"
    AUS_civil_war_YRP_events.6.a: "回信，我方支持你方的瓜分协议，让我们收复故土吧"
    AUS_civil_war_YRP_events.7.t: "拜占庭回信"
    AUS_civil_war_YRP_events.7.desc: "拜占庭同意了我们的请求，这将是我们双方重大的外交胜利"
    AUS_civil_war_YRP_events.7.a: "那还等什么呢？"
    AUS_civil_war_YRP_events.8.t: "与奥地利媾和"
    AUS_civil_war_YRP_events.8.desc: "奥地利自己也深陷战争的泥潭，与一个完整的波兰敌对简直就是自取死路。而波兰也需要时间去整合新的领土。此时一封维持现状的和平提议显然对双方都更加有利......"
    AUS_civil_war_YRP_events.8.a: "立刻议和"
    AUS_civil_war_YRP_events.9.t: "僵持的前线"
    AUS_civil_war_YRP_events.9.desc: "虽然我们已经进入战争状态，但是我们始终无法决胜，我们不得不承认罗马尼亚对于特兰西瓦尼亚的控制，以结束这场无法结束的战争,作为让步，我们还是提出了对巴纳特地区的领土需求"
    AUS_civil_war_YRP_events.9.a: "立刻议和"
    AUS_civil_war_YRP_events.10.t: "匈牙利提议维持现状"
    AUS_civil_war_YRP_events.10.desc: "在前线焦灼至今的情况下，匈牙利提出承认我们对特兰西瓦尼亚的统治权，但是对巴纳特地区仍然保持统治权为代价，以结束这种旷日持久的战争"
    AUS_civil_war_YRP_events.10.a: "我们也急需和平"
    AUS_civil_war_YRP_events.11.t: "援助我们的南斯拉夫兄弟"
    AUS_civil_war_YRP_events.11.desc: "斯洛文尼亚，克罗地亚。我们血浓于水的同胞，我们南斯拉夫不可或缺的明珠，正在反抗他们残暴的前统治者。我们不能放任我们的同胞被蹂躏，现在他们两国都希望我国干涉介入，重新合并为一个伟大的南斯拉夫"
    AUS_civil_war_YRP_events.11.a: "为了南斯拉夫的同胞！"
    AUS_civil_war_YRP_events.110.t: "匈牙利的投降"
    AUS_civil_war_YRP_events.110.desc: "布达佩斯政权在我们的猛攻下彻底投降，他们将克罗地亚拱手交给了我们，这真是我们的巨大胜利"
    AUS_civil_war_YRP_events.110.a: "回来吧，我们的孩子，克罗地亚"
    AUS_civil_war_YRP_events.12.t: "奥地利的投降"
    AUS_civil_war_YRP_events.12.desc: "维也纳政权在我们的猛攻下彻底投降，他们将斯洛文尼亚拱手送给了我们，这真是我们的巨大胜利"
    AUS_civil_war_YRP_events.12.a: "回来吧，我们的孩子，斯洛文尼亚"
    AUS_civil_war_YRP_events.13.t: "克罗地亚的奔溃"
    AUS_civil_war_YRP_events.13.desc: "克罗地亚已经落入敌手，他们已经投降，在失去了克罗地亚的情况下，援助斯洛文尼亚显然十分困难，我们只能宣布推出战争，放弃我们的同胞"
    AUS_civil_war_YRP_events.13.a: "该死的"
    AUS_civil_war_YRP_events.14.t: "斯洛文尼亚的奔溃"
    AUS_civil_war_YRP_events.14.desc: "斯洛文尼亚在敌人的猛攻下投降了，我们失去了斯洛文尼亚"
    AUS_civil_war_YRP_events.14.a: "该死"
    AUS_civil_war_YRP_events.15.t: "僵持的战线"
    AUS_civil_war_YRP_events.15.desc: "在僵持许久后，我们和敌人达成了共识：不能把战士的鲜血浪费在这条已经僵硬的战线上。双方各自对自己的领土索求做出了妥协。我们则大大扩展了我们的土地，几乎统一了整个南斯拉夫"
    AUS_civil_war_YRP_events.15.a: "至少我们解放了一部分同胞"
    AUS_civil_war_YRP_events.16.t: "南斯拉夫的新星"
    AUS_civil_war_YRP_events.16.desc: "在我们掌控了南斯拉夫人的主要聚居地后，我们已经可以将我们自己成为一个南斯拉夫王国了，南斯拉夫万岁"
    AUS_civil_war_YRP_events.16.a: "万岁"
    AUS_civil_war_YRP_events.17.t: "贝尔格莱德之围"
    AUS_civil_war_YRP_events.17.desc: "我们的军队无法阻挡我们的敌人，就连我们自己的首都都已经自身难保，我们被迫签订了耻辱的城下之盟，我们失败了"
    AUS_civil_war_YRP_events.17.a: "至少我们没有失去土地，不是吗"

