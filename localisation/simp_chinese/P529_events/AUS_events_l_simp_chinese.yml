    AUS_decision_events.101.t: "休战协议"
    AUS_decision_events.101.desc: "漫长的战争为两国人民带来了巨大的创伤，继续这场战争毫无意义。对方提出了暂且休战的提议。对我们来说这是腾出手收拾内部问题的一个机会"
    AUS_decision_events.101.a: "我们需要整顿内部的暴乱"
    AUS_decision_events.102.t: "奥地利的奔溃"
    AUS_decision_events.102.desc: "我们已经失败了，战争摧毁了我们的一切，我们只能签下投降协议，等待敌人的处理"
    AUS_decision_events.102.a: "奥地利已经灭亡了"
    AUS_decision_events.102.b: "同意独立请求"
    AUS_decision_events.103.t: "匈牙利的奔溃"
