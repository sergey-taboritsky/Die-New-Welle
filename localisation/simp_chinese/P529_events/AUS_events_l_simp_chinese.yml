l_simp_chinese:
    AUS_focus_events.1.t: "未来的抉择"
    AUS_focus_events.1.desc: "风暴将至，我国内部的动荡已经初见端倪，在伟大的哈布斯堡王冠陨落之前，在多瑙河的河水被硝烟笼罩之前，§R我们必须做出抉择§!，一个必须做出的抉择，攥紧我们能紧握的一切。\n在彻底§R奔溃§R之前"
    AUS_focus_events.1.a: "荣光永归§Y奥地利§!"
    AUS_focus_events.1.b: "赤旗照耀§G匈牙利§!"
    AUS_focus_events.2.t: "克拉科夫的命运"
    AUS_focus_events.2.desc: "克拉科夫自由市的地位十分尴尬，我们新政府急于解决这一问题，我们的政府官员和克拉科夫的代表向我们提出了以下方案"
    AUS_focus_events.2.a: "将克拉科夫设为波兰专员辖区的首都"
    AUS_focus_events.2.b: "将克拉科夫并入下多瑙河专员辖区"
    AUS_decision_events.1.t: "内战爆发！"
    AUS_decision_events.1.desc: "末日般的内战还是降临到了我们的头顶，硝烟与火药即将席卷这片平和的大地。我们别无选择，只能战斗，直到最后"
    AUS_decision_events.1.a: "奥地利万岁！"
    AUS_decision_events.1.b: "匈牙利万岁！"
    AUS_decision_news_events.1.t: "奥匈内战"
    AUS_decision_news_events.1.desc: "近日，奥匈帝国发生了一场大规模的冲突，马扎尔人的日耳曼人的冲突不断加剧，双方都指责对方率先使用武力，自己被迫还击。不论如何，一场内战已经在中欧的土地爆发出来了"
    AUS_decision_news_events.1.a: "世界真是越来越动荡了"
    AUS_decision_news_events.2.t: "第三次普法战争的爆发"
    AUS_decision_news_events.2.desc: "在长久的夙愿和仇恨趋势下，第二次普法战争的星火再次被点燃了。今日法兰西公社向德意志苏维埃共和国发起了第三次普法战争。整个西欧大地将再次陷入动荡---史无前例的动荡"
    AUS_decision_news_events.2.a: "世界真是越来越动荡了"
    AUS_decision_events.2.t: "暴动的风声"
    AUS_decision_events.2.desc: "在日耳曼人和马扎尔人彻底决裂之后，曾经被排斥在统治阶层之外的民族都蠢蠢欲动，他们看到了一个千载难逢的机会。一个能够为自己争取§B“独立”§!的机会。尽管小国的命运无论如何都是受大国§R支配的§!"
    AUS_decision_events.2.a: "何等愚蠢，何等卑劣"
    AUS_decision_events.2.b: "何等愚蠢，何等卑劣"
    AUS_decision_events.3.t: "不可多得的机会"
    AUS_decision_events.3.desc: "北布科维纳，我国的故土。已经被卑劣的奥匈政权霸占了百年。就在今天，布达佩斯的吃人魔鬼和维也纳的诅咒恶魔终于漏出了他们的破绽，一场破坏性的大战点燃了整条多瑙河。从他们手中保护布科维纳，内莱塔尼亚鞭长莫及的地方，显然是必要的。至于外莱塔尼亚，我们自会找机会收拾他们"
    AUS_decision_events.3.a: "回来吧，布科维纳"
    AUS_decision_events.3.b: "我们不敢触怒奥地利人"
    AUS_decision_events.4.t: "布科维纳被罗马尼亚抢占"
    AUS_decision_events.4.desc: "可悲，布科维纳，我国领土不可分割的一部分，被罗马尼亚的小丑们强行抢夺。更为可悲的是，我们对此无能为力。当地的叛乱民众已经驱逐了我们的部队，马扎尔人的威胁还在眼前。眼下我们只能等待这场风波平息之后再去处理他们"
    AUS_decision_events.4.a: "该死的"
    AUS_decision_events.11.t: "波西米亚的暴乱"
    AUS_decision_events.11.desc: "波西米亚的人民不满我们的统治，我们居然向我们的宪兵开火，并且驱逐了我们的军队。现在他们已经宣布成立了一个独立的共和国，并且向我们和布达佩斯宣战。"
    AUS_decision_events.01.a: "这群暴民虫豸"
    AUS_decision_events.12.t: "波西米亚政府宣誓忠诚"
    AUS_decision_events.12.desc: "波西米亚的人民表示了他们对于我们的忠诚，并且向我们提供了一批效忠派对抗布达佩斯"
    AUS_decision_events.02.a: "正是这种忠诚的子民才缔造了我们"
    AUS_decision_events.13.t: "捷克-斯洛伐克联合案"
    AUS_decision_events.13.desc: "捷克人和斯洛伐克人历史渊源相当深厚，简而言之，我们是在两个不同国家统治下的同一民族。如今我们都摆脱了宗主国，重获独立，为了我们长久的生存，联合一致是十分有必要的"
    AUS_decision_events.13.a: "联合使我们壮大"
    AUS_decision_events.14.t: "捷克-斯洛伐克的新生"
    AUS_decision_events.14.desc: "波西米亚-摩拉维亚临时政府与斯洛伐克临时政府宣布成立了一个联合国家，名为捷克-斯洛伐克，他们的联合将是我们的重大威胁"
    AUS_decision_events.14.a: "该死"
    AUS_decision_events.15.t: "切申问题"
    AUS_decision_events.15.desc: "切申本来就是属于奥地利西里西亚的一部分，自然在法理上也属于我们，然而其被加利西亚方面长期占据，我们必须以战争索取这块地区的主权"
    AUS_decision_events.15.a: "向加利西亚宣战"
    AUS_decision_events.16.t: "捷克的奔溃"
    AUS_decision_events.16.desc: "我国人民奋力抗争，依然难逃灭亡的命运。何其悲哀"
    AUS_decision_events.16.a: "我们无能为力"
