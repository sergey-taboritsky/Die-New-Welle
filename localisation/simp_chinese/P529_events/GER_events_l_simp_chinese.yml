l_simp_chinese:
    GER_political_events.1.t: "尼德兰的命运"
    GER_political_events.1.desc: "在我们解放尼德兰之后，是时候应该考虑如何处理尼德兰问题了"
    GER_focus_events.1.a: "整合我们西日耳曼的同胞"
    GER_political_events.2.t: "卢森堡的命运"
    GER_political_events.2.desc: "在我们解放卢森堡之后，是时候应该考虑如何处理卢森堡问题了"
    GER_focus_events.2.a: "整合我们卢森堡的同胞"
    GER_political_events.3.t: "比利时的命运"
    GER_political_events.3.desc: "在我们解放比利时之后，是时候应该考虑如何处理比利时问题了"
    GER_focus_events.3.a: "整合我们佛兰德的同胞，释放瓦隆"
    GER_focus_events.3.b: "释放一个完整的比利时"
    GER_political_events.4.t: "来自德国的援助"
    GER_political_events.4.desc: "我们收到了来自德国人的工业援助，这将使我们得到长足的进步"
    GER_focus_events.4.a: "感谢德国！感谢共产主义！"
    GER_political_events.5.t: "来自德国的援助"
    GER_political_events.5.desc: "我们收到了来自德国人的防御援助，这将使我们得到强化的防御"
    GER_focus_events.5.a: "感谢德国！感谢共产主义！"
    GER_political_events.6.t: "来自德国的海军提议"
    GER_political_events.6.desc: "我们收到了来自德国人的海军联合计划，这一计划可以大大提高我国海军的生产效率"
    GER_focus_events.6.a: "感谢德国！感谢共产主义！"
    GER_political_events.7.t: "德意志苏维埃共和国要求我们屈服"
    GER_political_events.7.desc: "德国人向我们发出了加入他们的共产主义阵营的要求。我们可以接受，也可以拒绝，但是这将会将我们的国家陷入巨大的危机之中"
    GER_focus_events.7.a: "我们别无选择"
    GER_focus_events.7.b: "我们宁可加入工团主义者"
    GER_focus_events.7.c: "南方的邻居将保障我们的安全"
    GER_focus_events.7.d: "东方的帝国或许是个不错的选择"
    GER_focus_events.7.e: "我们宁死不屈"
    GER_political_events.8.t: "瑞士同意了我们的要求"
    GER_political_events.8.desc: "瑞士同意了我们的要求，加入了共产主义的怀抱"
    GER_focus_events.8.a: "他们是明智的"
    GER_political_events.9.t: "瑞士寻求我们的保护"
    GER_political_events.9.desc: "瑞士受到了德国的威胁，他们同意让步一部分主权，以获得我们的保护"
    GER_focus_events.9.a: "还有这好事？"
    GER_focus_events.9.b: "感谢德国！感谢共产主义！"
    GER_political_events.10.t: "瑞士寻求他国帮助"
    GER_political_events.10.desc: "瑞士拒绝了我们的提议，这是对我国的侮辱"
    GER_focus_events.10.a: "他们在自寻死路"
    GER_political_events.11.t: "列宁的《战争与革命》"
    GER_political_events.11.desc: "同志们,今天我站在这里,向大家发表演讲。我们正处在一个关键的时刻,革命的火种已经在人民中间燃烧,我们必须团结一致,为实现共产主义事业而奋斗到底!"
    GER_focus_events.11.a: "让我们拭目以待"
    GER_political_events.12.t: "第一次斯德丁协议"
    GER_political_events.12.desc: "在波罗的海沿岸的斯德丁，德国，丹麦，瑞典的代表齐聚一堂。在旁听席上还有英国，俄罗斯，波罗的联盟，挪威，芬兰的代表。在这次协议里，德国和丹麦代表提出了对《Traventhal条约》的再商定。我们提出了对于斯堪尼亚地区的主权争议。希望瑞典方面能够将这块土地交还给丹麦，旁听代表并没有对此提出异议，而我们需要等待瑞典方面的反应"
    GER_political_events.12.a: "索取斯堪尼亚省"
    GER_political_events.13.t: "第一次斯德丁协议"
    GER_political_events.13.desc: "无耻的丹麦伪政权伙同他们虚伪的宗主国德国，在斯德丁要求我国割让斯科纳地区。这是对我国神圣主权的亵渎。然而地区利益相关方居然无人阻止德国的野心。他们都对自己国内的事务焦头烂额，更有甚者试图亲近德国，从其中捞一笔。我们该如何对此反应"
    GER_political_events.13.a: "我们只能割让土地"
    GER_political_events.13.b: "既然他们要战争，那就来吧！"
    GER_political_events.14.t: "进军布胡斯兰"
    GER_political_events.14.desc: "在瑞典从斯科纳退却后，我们的祖地布胡斯兰，对我们来说十分重要的土地，也进入了我国的目光内。当下的德国支持削弱瑞典，只要我国向德国积极示好，那么布胡斯兰的回归也不是不可能。"
    GER_political_events.14.a: "让社民党人重组内阁，进军布胡斯兰"
    GER_political_events.15.t: "挪威夺取布胡斯兰"
    GER_political_events.15.desc: "卑劣的挪威人居然趁火打劫，他们夺取了布胡斯兰，这真是我们屈辱的一天。他们主动向德国靠拢，加强了社民党人的影响，他们真是在饮鸩止渴！"
    GER_political_events.15.a: "该死的，我们无能为力"
    GER_political_events.16.t: "斯堪尼亚的回归"
    GER_political_events.16.desc: "在德国人最后通牒之下，瑞典人被迫归还了我们的斯堪尼亚，对我们来说这是意想不到的一份大礼。丢失百年的土地终于重归我手"
    GER_political_events.16.a: "感谢德国！感谢共产主义！"
    GER_political_events.17.t: "第一次斯德丁协议的结束"
    GER_political_events.17.desc: "瑞典退缩了，他们交出了斯堪尼亚。挪威也主动向我们示好，他们加强了社民党人的影响，夺取了布胡斯兰。我们应该即使回报他们的期待，就在不远的未来，我们将和平地将他们带入社会主义"
    GER_political_events.17.a: "真是意外之喜"
    GER_political_events.18.t: "第二次斯德丁协议"
    GER_political_events.18.desc: "我们邀请挪威代表再次前往斯德丁，洽谈社会主义事宜，我们交谈甚欢。我们在北方多了一个朋友，他们表示将和平转向社会主义，建立一个社民党领导下的挪威王国。我们也表示支持他们过去的领土主张，"
    GER_political_events.18.a: "立刻签订协议"
    GER_political_events.19.t: "第二次斯德丁协议"
    GER_political_events.19.desc: "德国人邀请我们参加第二次斯德丁协议。在协议上，他们表达了支持我们领土主张，只要我们建立一个社民党领导的政府，我们就能立刻加入柏林国际，得到军事保护和投资。这对我们来说简直就是一石二鸟"
    GER_political_events.19.a: "还等什么呢？"
    GER_political_events.20.t: "第二次斯德丁协议"
    GER_political_events.20.desc: "污秽的德意志和肮脏的挪威勾结一处，他们向我们拿出了所谓的第二次斯德丁协议，妄图强占我们更多领土。悲哀的是，我们居然还无能为力。我们只能看着我们的领土被一步步蚕食。"
    GER_political_events.20.a: "弱国无外交"
    GER_political_events.21.t: "第二次斯德丁协议的结束"
    GER_political_events.21.desc: "瑞典再一次退缩了，他们主动让出了侵占我们的领土。我国在多年之后终于再次获得了统一。感谢德国的帮助，有了他们的援助，我们能够很快摆脱经济崩溃的泥潭了。"
    GER_political_events.21.a: "太好了"
    GER_political_events.22.t: "第二次斯德丁协议的结束"
    GER_political_events.22.desc: "一切如我们所料，瑞典再一次退缩了，我们的挪威的战友情谊已经缔结，他们正式加入了柏林国际，和我们一起对抗我们的敌人。我们的舰队将点燃北海的敌人，再也没有什么能阻挡我们在北海的霸权了"
    GER_political_events.22.a: "太好了"

