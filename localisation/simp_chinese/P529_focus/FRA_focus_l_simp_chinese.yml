l_simp_chinese:
    FRA_industry_focus_1: "动员妇女进行建设"
    FRA_industry_focus_1_desc: "第二次普法战争的残骸中，我国青壮劳动力损失殆尽，而后的起义更是让我国雪上加霜，以及之后对对西班牙的军事干涉，我国已经流干了最后一滴血。动员妇女进行建设显然成了最好的选择，为了重建支离破碎的祖国，每个人都需要付出一分力量"
    FRA_industry_focus_2: "维持国内政府架构"
    FRA_industry_focus_2_desc: "新生的工团主义政权不同于以往的任何政府形式，我国独特的政府结构让我们能够快速动员力量以用于国家建设，有效地降低了战争给我们造成的巨大创伤"
    FRA_industry_focus_3: "巴黎国际联合建设"
    FRA_industry_focus_3_desc: "虽然我国遭遇了巨大的灾难，但是被我们全力解放的各国显然乐于支援我们，而我们也不能白白获得救助，我们也会与他们一同发展建设，完成我们的共同富裕"
    FRA_industry_focus_4: "联合建设的成果"
    FRA_industry_focus_4_desc: "在各国的通力协作之下，我们已经成功摆脱了崩溃，未来的一切都在变好"
    FRA_industry_focus_4_1: "重启科技人才培养计划"
    FRA_industry_focus_4_1_desc: "科技才是一切，发展科技，让我们的国民过上更好的生活"
    FRA_industry_focus_4_2: "北非建设计划"
    FRA_industry_focus_4_2_desc: "北非的阿尔及利亚将会是第三国际的下一个工业基地，当地人民具有巨大的潜力"
    FRA_industry_focus_5_1: "科技联合研究计划"
    FRA_industry_focus_5_1_desc: "通过成立巴黎国际联合研究，这将促进我们的研究能力"
    FRA_industry_focus_5_2: "北非迈向独立"
    FRA_industry_focus_5_2_desc: "北非的的独立是我们的必经之路，第三国际的工团主义者将会接纳阿尔及利亚的加入"
    FRA_industry_focus_5: "启动军事工业建设"
    FRA_industry_focus_5_desc: "通过重启必要的重工业，我们得以完成我们国家的复兴，下一步就是夺回我们的失地了"
    FRA_industry_focus_6: "军事工业与科技并轨"
    FRA_industry_focus_6_desc: "武器生产离不开科技创新，而武器应用又可以促进科技创新，通过打通这两者的直接高效沟通，这将让我们的军工业和科技同时获得长足的进步"
    FRA_industry_focus_6_2: "援助我们的新盟友"
    FRA_industry_focus_6_2_desc: "更多的援助将使我们双方都收获大量的利益，也将使我们的友谊更加牢固"
    FRA_industry_focus_7: "巴黎国际工业奇迹"
    FRA_industry_focus_7_desc: "在我们全力重建之下，我们实现了前所未有的工业奇迹，巴黎国际的每一位成员都将从这份奇迹中得到巨大的利益，也更奠定了我们制度的优越性"
    FRA_Politics_1: "确立工团主义领导"
    FRA_Politics_1_desc: "在内战之后我国的治理体系尚未彻底完善，决定将来的路线将是未来巴黎国际存亡的关键"
    FRA_Politics_A_2: "以巴黎国际为核心"
    FRA_Politics_A_2_desc: "巴黎国际的伙伴是革命路途上最重要的朋友，我们因为工团主义聚集在此，下一步是解放所有工人"
    FRA_Politics_A_a_3: "着手内部整饬"
    FRA_Politics_A_a_3_desc: "国家内部的旧有治理体系并不适用于我们现在的政府形态，我们需要着手推进一套行而有效的政治结构"
    FRA_Politics_A_a_4: "设立地方公会联合会"
    FRA_Politics_A_a_4_desc: "通过创立地方公会联合会，能够大大提高地方工团的效率，让我国更为稳固"
    FRA_Politics_A_a_5: "设立国家公会联合会"
    FRA_Politics_A_a_5_desc: "集约地方公会到全国，能够在不损害地方自治力的情况下加大我们的行政效率，这将进一步让我们的社会运行地更加迅捷"
    FRA_Politics_A_a_6: "工团主义教育事业"
    FRA_Politics_A_a_6_desc: "将工团主义深入我国新一代青年的教育中，这将会促进他们的爱国心理和对工团主义的认同感"
    FRA_Politics_A_b_3: "军事改革"
    FRA_Politics_A_b_3_desc: "我国的军队在经历了上一次战争后，已经暴露出了大量的问题，着手改良军队以适应新的环境是我们的当务之急"
    FRA_Politics_A_b_4: "政委组织"
    FRA_Politics_A_b_4_desc: "在军队以旅为单位设立政委组织，将大大提高军队的政治意识和觉悟，让他们更能理解自己是为了工团主义事业而奋斗"
    FRA_Politics_A_b_5: "青年先锋队"
    FRA_Politics_A_b_5_desc: "组织青年人才接受工团主义教育，从而为军队和政府提供源源不断的新鲜骨干人才"
    FRA_Politics_A_b_6: "吸纳海外同志"
    FRA_Politics_A_b_6_desc: "海外有许多倍帝国主义镇压的工团主义者，与其让他们死于帝国主义的铁拳，不如让他们加入我们发光发热，为此我们应当建设一个独立的部门以接纳这批同志"
    FRA_Politics_A_ab: "工团化"
    FRA_Politics_A_ab_desc: "在军队和社会体制改革充分后，是时候建立我们伟大的公社理想了"
    FRA_Politics_A_c_3: "设立外务部"
    FRA_Politics_A_c_3_desc: "我国需要一只能够联络外国，策动外国的机关，这样才能做到知己知彼，百战不殆"
    FRA_Politics_A_c_4: "巴黎国际联合情报处"
    FRA_Politics_A_c_4_desc: "统合巴黎国际最先进的特工，从周围收集情报，进一步提高我国的情报战能力"
    FRA_Politics_A_c_5: "设立传播部"
    FRA_Politics_A_c_5_desc: "建立一个专门的部门，用来策动外国工团主义者，并且在必要之时进行军事动员响应"
    FRA_Politics_A_c_6: "防卫德意志的影响"
    FRA_Politics_A_c_6_desc: "德意志的独裁主义者是我们最大的敌人，我们必须对他的威胁做出回应与计划"
    FRA_Politics_NER_1: "向低地前进"
    FRA_Politics_NER_1_desc: "低地的地理位置至关重要，他沟通了我国和德国，在海上也和英国关联紧密，先发制人解放这里是一个明智选择"
    FRA_Politics_NER_2_1: "瓦隆人的请愿"
    FRA_Politics_NER_2_1_desc: "比利时南部的瓦隆人和我们系出同源，我国境内的瓦隆人强烈要求将我们的同胞重新迎接回公社的怀抱，这也将大大提高我国的实力"
    FRA_Politics_NER_2_2: "卢森堡自治"
    FRA_Politics_NER_2_2_desc: "卢森堡作为低地最小的国家，其主体民族是日耳曼人，现在我们已经解放了这一地区，我们应该乘早决定如何处理这块地区"
    FRA_Politics_NER_2_3: "尼德兰问题"
    FRA_Politics_NER_2_3_desc: "在我们取得了尼德兰的进展后，我们应当决定这片土地的未来，让佛兰德人自己来决定自己的命运"
    FRA_Politics_GER_a_1: "弗朗什孔泰防卫计划"
    FRA_Politics_GER_a_1_desc: "我们将对我国的边境地区进行大规模的修缮，以期阻挡敌人的部队"
    FRA_Politics_GER_a_2: "基础防御建设计划"
    FRA_Politics_GER_a_2_desc: "我们将开始建设我国的边境，为了未来能阻挡敌人的进攻"
    FRA_Politics_GER_a_3: "铁路连接计划"
    FRA_Politics_GER_a_3_desc: "我国边境铁路不够密集，建设更多补给节点才能更加好地向前线输送补给"
    FRA_Politics_GER_a_4: "第二阶段防御计划"
    FRA_Politics_GER_a_4_desc: "在巩固前线之后，是时候进行第二阶段的建设了，我们更强大的堡垒将击溃一切来犯的敌人"
    FRA_Politics_GER_a_5: "第三阶段防御计划"
    FRA_Politics_GER_a_5_desc: "面对敌方陆军，我们已经无懈可击，但是空中威胁不容乐观，建设最新的防空阵地刻不容缓！"
    FRA_Politics_GER_a_6: "收尾防御计划"
    FRA_Politics_GER_a_6_desc: "在我们铜墙铁壁的防御工事之后，已经没有人能冲破我们的防御，法兰西万岁!(Vive La France!)"
    FRA_Politics_GER_b_1: "莱茵河收复计划"
    FRA_Politics_GER_b_1_desc: "唯有不断前进，才能夺回我们失去的一切，前进！"
    FRA_Politics_GER_b_2: "征兵计划"
    FRA_Politics_GER_b_2_desc: "大规模征兵是我们目前的当务之急，更多的士兵才能发起更为有效的攻击"
    FRA_Politics_GER_b_3: "反德意志计划"
    FRA_Politics_GER_b_3_desc: "我们的情报给出了德国人的弱点，这让我们能更加针对他们的弱点进行反制"
    FRA_Politics_GER_b_4: "改良工兵团队"
    FRA_Politics_GER_b_4_desc: "加强工兵团队的建设能力，这有助于让我们的军队更快更高效地行进"
    FRA_Politics_GER_b_5: "周密计划"
    FRA_Politics_GER_b_5_desc: "更为周密地策划进攻方案，确保我们考虑了所有的可能性，随后再进行万无一失的行动"
    FRA_Politics_GER_b_6: "空军基地建设"
    FRA_Politics_GER_b_6_desc: "陆空并进地对德国发起进攻，为了能够实现这一目的，在前线进行空军建设显得刻不容缓"
    FRA_Politics_GER_war_1: "再续战火"
    FRA_Politics_GER_war_1_desc: "一切的准备都是为了现在，前进！向着我们的故土，向着莱茵河前进！"
    FRA_Navy_1: "建设海军"
    FRA_Navy_1_desc: "我国的海军质量相比德国有明显优势，但是我们依旧需要生产海军以确保我们的实力"
    FRA_Navy_2: "解析英国起义海军设备"
    FRA_Navy_2_desc: "光荣投奔我们的英国海军拥有无与伦比的设备，解析这些装备将大大提高我们的海军能力"
    FRA_Navy_2_a: "蓝水海军"
    FRA_Navy_2_a_desc: "拥抱蓝水海军学说，打造一支远洋舰队"
    FRA_Navy_2_b: "绿水海军"
    FRA_Navy_2_b_desc: "拥抱绿水海军学说，打造一只岸防舰队"
    FRA_Navy_3_a: "打造远洋舰队"
    FRA_Navy_3_a_desc: "拥抱蓝水海军学说，打造一支远洋舰队"
    FRA_Navy_3_b: "打造岸防舰队"
    FRA_Navy_3_b_desc: "拥抱绿水海军学说，打造一只岸防舰队"

