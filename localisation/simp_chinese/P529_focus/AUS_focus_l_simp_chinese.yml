l_simp_chinese:
    AUS_start_focus: "奥匈帝国的未来"
    AUS_start_focus_desc: "失去了伦巴第，没能拿下波斯尼亚，在妥协、外敌和挫折之下残存至今的奥匈帝国，依旧矗立在中欧。然而一个伟大的帝国往往是从内部开始奔溃的。北方的邻居的赤化煽动了我国的工人，南方族裔的壮大侵蚀了我们的人民，连我们长久的左膀右臂亦对我们充满敌意。在这份风口的当下，我们必须做出决定，必须去挽回能挽回的一切，在我们彻底崩溃之前，攥住我们能够保护的一切"
    AUS_focus_1: "奥地利之路"
    AUS_focus_1_desc: "既然我们已经选择了奥地利，那我们需要决定她的未来"
    HUN_focus_1: "匈牙利之路"
    HUN_focus_1_desc: "既然我们已经选择了匈牙利，那我们需要决定她的未来"
    AUS_focus_2_EMP: "确保正统保皇派权利"
    AUS_focus_2_EMP_desc: "哈布斯堡家族带领我们走到了今天，那么自然应该让他们来带领我们走向明天"
    AUS_focus_2_FAS: "鼓动民族主义者"
    AUS_focus_2_FAS_desc: "20世纪是民族主义的时代。民族主义将带领我们走向未来，未来属于雅利安人"
    AUS_focus_2_REP: "暗中支持议会"
    AUS_focus_2_REP_desc: "共和主义将是稳定这个复杂国家的有效武器，议会的势力需要我们去支持"
    HUN_focus_2_REP: "支持温和派主张"
    HUN_focus_2_REP_desc: "我们中的社民主义者提出了一种温和的构想，这种构想下我们能够更好地在国际舞台斡旋"
    HUN_focus_2_SYN: "确立工团领导"
    HUN_focus_2_SYN_desc: "巴黎的成功昭示了工团主义的正确，工团主义将是下一个时代的主旋律"
    HUN_focus_2_SOV: "无产阶级专政"
    HUN_focus_2_SOV_desc: "柏林的苏维埃主义者们向我们投出了橄榄枝。一个友好的邻国将是我们未来的巨大助力"
    AUS_focus_start_FAS: "武装民粹主义者"
    AUS_focus_start_FAS_desc: "我们需要数量充足的部队，为此我们将动员民间右派组织，利用他们的武装来对抗布达佩斯"
    AUS_focus_FAS_1: "鼓动地方民族主义者"
    AUS_focus_FAS_1_desc: "帝国各处都存在者大量的日耳曼人，他们显然对我们的理念非常感兴趣"
    AUS_focus_FAS_2_1: "加强民族主义者的影响"
    AUS_focus_FAS_2_1_desc: "目前我国名义上还是一个君主制国家。我们的君主相比我们的理念，更希望统治异族的人民。在发动一场政变之前，我们需要先加强我们在核心权利层的势力"
    AUS_focus_FAS_2_2: "转移武器生产设备"
    AUS_focus_FAS_2_2_desc: "我国的工业中心分散，其中波西米亚是最重要的一个。然而他们正在蠢蠢欲动试图分离。他们显然不会让我们转移设备人员，但是我们可以先行优先建设奥地利本部的工业，以待不时之需"
    AUS_focus_FAS_3: "政变！"
    AUS_focus_FAS_3_desc: "万事俱备，中央内部已经安插了大量我们的同志，是时候发动一场政变了。届时，我们将团结一切雅利安人，对付我们的敌人"
    AUS_focus_FAS_4_1: "购买武器"
    AUS_focus_FAS_4_1_desc: "目前我国武器极端短缺，幸运的是，我们仍然掌握着一位前威尼西亚的商人人脉，他为我们提供了一条走私通道，能够给我们输入大量的武器装备"
    AUS_focus_FAS_4_2: "克拉科夫解决方案"
    AUS_focus_FAS_4_2_desc: "克拉科夫仍然在名义上是我们的附属，在战后我们必须决定其未来"
    AUS_focus_FAS_4_3: "后方紧急建设"
    AUS_focus_FAS_4_3_desc: "尽管失去了大量工业中心，好在我们仍然拥有一套成熟的建设体系，我们将动员我们的全部以建设工厂"
    AUS_focus_FAS_5_1: "内战胜利"
    AUS_focus_FAS_5_1_desc: "我国赢得了内战，接下来该考虑之后的工作了"
    AUS_focus_FAS_A_1: "设立专员辖区"
    AUS_focus_FAS_A_1_desc: "非日耳曼人的土地并不顺从于我们的理念，那么让该地变成一个专员辖区显然是十分必要的"
    AUS_focus_FAS_A_2: "利用专员辖区的资源"
    AUS_focus_FAS_A_2_desc: "在建设了广泛的专员辖区过后，我们加强了对当地资源的控制，是时候将这些资源用于建设我们自己的国家了"
    AUS_focus_FAS_A_1_2: "联合科研体系"
    AUS_focus_FAS_A_1_2_desc: "重新掌握了广大的土地之后，我们应当重新关注我们因为内战而落后的科技了"
    AUS_focus_FAS_5_2: "战争僵持"
    AUS_focus_FAS_5_2_desc: "我国陷入了苦战，与布达佩斯进行斡和之后，该考虑向西夺回我们的土地了"
    AUS_focus_FAS_B_1: "重建国家"
    AUS_focus_FAS_B_1_desc: "千疮百孔的我国急需一次重建，为了下一场解放民族的战争"
    AUS_focus_FAS_B_2: "重建工业体系"
    AUS_focus_FAS_B_2_desc: "我国的工业体系在内战之后一分为二。这虽然让我们失去了一些重要产业，但是也为我们进行民族化工业体系提供了机遇。我们将鼓励我们的民族资本家加速建设缺失的工业体系"
    AUS_focus_FAS_B_1_2: "大学扩招"
    AUS_focus_FAS_B_1_2_desc: "我国的科技人才在内战中四散奔逃，我们现在的科技十分短缺，需要一批新鲜血液来填补我们的科研缺口"
    AUS_focus_FAS_AB_1: "再整合日耳曼地区"
    AUS_focus_FAS_AB_1_desc: "波西米亚-摩拉维亚和斯洛文尼亚都已经是高度日耳曼化的地区，只需要一点点诱导，他们就能很轻易地认同日耳曼人的身份"
    AUS_focus_FAS_AB_2: "背刺红色巨人"
    AUS_focus_FAS_AB_2_desc: "西北的红色帝国是我们巨大的敌人，他们洗脑了我们的族民。在红色政权狗咬狗的当下，是时候解放我们的族民了。让我们进行一场轰轰烈烈的再征服行动"
    AUS_focus_FAS_AB_3: "勘探矿物"
    AUS_focus_FAS_AB_3_desc: "煤，铁，石油。这些都是我们国家机器运转的血液。他们静静地躺在我们国家的脚下，而发掘他们则是我们的工作了"
    AUS_focus_FAS_AB_4: "元首的全国演讲"
    AUS_focus_FAS_AB_4_desc: "元首的演讲一向都受到民众的欢迎，他的语言激励着雅利安人的子民，让我们一步步向着意志的胜利前进，我们将会不断前进，元首万岁！"
    AUS_focus_FAS_AB_5_1: "设立党卫军"
    AUS_focus_FAS_AB_5_1_desc: "仅仅一只国防军是不够的，我们最精锐的战士高呼着元首的名字，高呼着雅利安人的口号。他们的信念和忠诚是不可替代的，他们是荣耀的党卫军团的一员，我们将以他们为荣"
    AUS_focus_FAS_AB_5_2: "日耳曼雅利安科学院"
    AUS_focus_FAS_AB_5_2_desc: "我们种族是优越的，这不仅被我们的科学所验证，而且我们的科学成就也反向证明了这一点。优秀的种族创造了无数的科学成就，将其汇总在一起使我们更加强大"
    AUS_focus_start_EMP: "召集保皇党私兵"
    AUS_focus_start_EMP_desc: "我国贵族的权利来自皇帝，反之，我国贵族自然也会为了保住权利而行动。他们显然很乐意出动他们的私人财富和武装，帮助我们战胜接下来的敌人"
    AUS_focus_start_REP: "动员各族人民"
    AUS_focus_start_REP_desc: "我们的议会向各地地方议会发起号召，邀请他们加入我们的战争，对抗我们的敌人"