l_simp_chinese:
    ENG_before_crisis_1: "皇室投资股市"
    ENG_before_crisis_1_desc: "不断繁荣的股市带给了我们国家巨大的经济繁荣，而身为不列颠皇室的国王也不能免俗，我们皇室将给股市注入我们的资金，进一步促进股市的繁荣，顺便从中小小地盈利一笔。"
    ENG_before_crisis_2: "放松资本管制"
    ENG_before_crisis_2_desc: "在工会起义一段落之后，我们国内的资本准备不停投资。连曾经的起义急先锋在尝到了分红的滋味之后，都迫不及待地将自己的财产投入股市，以此不断繁荣。只要这样下去，我们的经济必然能迎来前所未有的空前繁荣！我们要立刻放松这一管制，用最快的速度迎接美丽的未来"
    ENG_before_crisis_3: "宣传消费主义"
    ENG_before_crisis_3_desc: "市场的流动还是不够大！我们的财富不断增长，我们需要更多消费，继续促进我们的市场繁荣，我们的国家将这样不断前进，不断繁荣！"
    ENG_crisis_1: "设立紧急预算处"
    ENG_crisis_1_desc: "面对眼下的金融风暴，我们应当立刻做出应对，在我们国家彻底崩溃之前。"
    ENG_crisis_2_A: "脱离金本位"
    ENG_crisis_2_A_desc: "脱离金本位将会使英镑贬值，但是有利于我们的商品出口，这将有效缓解我们的国内困境"
    ENG_crisis_2_B: "通过《紧急预算案》"
    ENG_crisis_2_B_desc: "削减教师和政府工资，这将避免我们政府的垮台，但是也不可避免地造成大量失业"
    ENG_crisis_2_C: "帝国特惠制"
    ENG_crisis_2_C_desc: "在经济崩溃的风雨中，我们大英帝国的全体国家将统一在一起面对这场灾难，希望天佑我们不列颠"
    ENG_crisis_3_A: "处理分离主义"
    ENG_crisis_3_A_desc: "爱尔兰的分离是一个巨大的负面案例，他向我们境内的其他分离主义势力进行了带头示范，在苏格兰和爱尔兰分裂之前，我们应该率先向对方进行提案"
    ENG_crisis_3_B: "组建公共建设部门"
    ENG_crisis_3_B_desc: "我国工人大量下岗，失业攀升。此时我们以工代赈，不仅能充分利用我们的经费，降低失业率，还能充分提升我们的地区基础设施建设"
    ENG_crisis_3_C: "出口多余军火"
    ENG_crisis_3_C_desc: "我们军队目前处于和平时期，在紧急危机的冲击下，我们陆军不得不接受裁撤，而多出的装备可以有效用于我们的出口，弥补我们的经济"
    ENG_crisis_3_D: "温和经济刺激"
    ENG_crisis_3_D_desc: "在初步恢复我们的经济之后，为我们的市场重新注入经济活力十分重要，一次温和的经济刺激将会给我们的市场重振信心"
    ENG_after_crisis: "宣告经济恢复"
    ENG_after_crisis_desc: "我们迫在眉睫的失业危机已经解决，我们成功让我们的国家挺过了这次危机。媒体正在铺天盖地地对我们宣布经济恢复进行报道......"
    ENG_DEM_1: "解除紧急状态"
    ENG_DEM_1_desc: "我们的经济恢复的当下，下一步应该把我们的经济重新交还给我们的人民，不列颠在这次危机后，我们再一次证明了我们政治体制的稳定。" 
    ENG_DEM_2: "省份再整合"
    ENG_DEM_2_desc: "在前段时间的暴乱中，我们对威尔士和苏格兰的掌控有所松动，在已经平静下来的当下，我们是时候该对这两处地区进行再整合了"
    ENG_DEM_2_A: "殖民地工业建设举措"
    ENG_DEM_2_A_desc: "被我们长期忽视的直属殖民地也动荡不安，在我们腾出手的当下，我们不能留下任何隐患，对当地进行援建和建设将给当地带来稳定"
    ENG_DEM_2_B: "研究设施建设"
    ENG_DEM_2_B_desc: "我们在先前的研究经费削减中，科技进展大大落后。在恢复了基础的经济秩序后，我们需要立刻填补这一缺口，并且建设更多的研究设施"
    ENG_republic_or_autocratic: "国王的选择"
    ENG_republic_or_autocratic_desc: "国王的婚礼风波影响了整个国家，引发了巨大的宪政危机，国王接下来的选择将会影响整个国家......"
    ENG_republic_or_autocratic_REP: "乔治六世加冕"
    ENG_republic_or_autocratic_REP_desc: "爱德华八世的退位让我们的国家再次平静下来，他的弟弟，乔治六世将加冕为下一任英王，统领我们的国家"
    ENG_republic_or_autocratic_AUT: "重组内阁"
    ENG_republic_or_autocratic_AUT_desc: "保守党的辞职正是个机会，国王陛下和上议院的贵族们已经迫不及待地去夺回本属于他们的权利了"
    ENG_AUT_1: "皇家婚礼"
    ENG_AUT_1_desc: "在争议中坚持结婚的爱德华八世将举行一场盛大的皇家婚礼，是否能让人民认同他们的结婚，这还需要时间......"
    ENG_AUT_2: "强化上议院"
    ENG_AUT_2_desc: "在内阁集体辞职后，我们借此机会顺势削弱下议院的权利。将下议院填充效忠派的王党与背靠辛普森夫人的旧工党组成的联合政府，并加强上议院的权利。这是我们的国王迈出的重获权利的第一步"
    ENG_AUT_3: "媒体攻势"
    ENG_AUT_3_desc: "诋毁，攻击，谣传。彻底抹黑前任政府，把经济危机的理由归咎于他们。利用我们的媒体，重新塑造我们的国王的绝对正确。"
    ENG_KING_road_start: "和工党激进派合作"
    ENG_KING_road_start_desc: "辛普森夫人，她的共产主义主张与工党激进派不谋而合。莫斯利已经明确表达了对支持我们政权的兴趣。对于我们而言，一个强大的盟友将更加保证我们政权的稳定"
    ENG_KING_1_A: "填充下议院"
    ENG_KING_1_A_desc: "将工党被重新任命到下议院，以替代英国法西斯联盟的席位，这样可以让我们稳定下议院的联合政府"
    ENG_KING_1_B: "优先发展民生"
    ENG_KING_1_B_desc: "人民疲惫于我们动荡的上层斗争，此时我们应该暂缓政治斗争，转而建设民生，从根本上让人民感到我们执政的好处"
    ENG_KING_1_C: "分化工党右派"
    ENG_KING_1_C_desc: "莫斯利所代表的左派工党只是我们的利益同盟，将不太认同他主张的工党转而分为工党右派，这将有助于我们国王的统治"
    ENG_KING_2_A: "保障工人权利"
    ENG_KING_2_A_desc: "我们愚蠢的政府专员们，他们没有意识到，工人才是我们的立国之本，给予他们更多的权利，稀释上层所谓精英的权利，让我们的工党更为稳固"
    ENG_KING_2_B: "国家预算"
    ENG_KING_2_B_desc: "我们的国家经历了之前的经济危机，这警示我们政府调控的重要性，我们将额外设立一笔资金，以确保我们的金融系统稳定"
    ENG_KING_2_C: "放宽贸易限制"
    ENG_KING_2_C_desc: "我们的国家政府形态变化是一个机会，能让我们和外国进行更多的贸易往来，放宽对海峡对岸的两个红色巨人的贸易，这也将刺激我们的经济，还能巧妙地维持大陆的平衡......."
    ENG_KING_2_D: "特许经营状"
    ENG_KING_2_D_desc: "为了保证国王的权利，我们将会拉拢我们的传统盟友，也就是地主和贵族们，保证他们产业的完整和不受激进的工会组织侵犯，从而拉拢他们的忠心，并且鼓励他们继续投资"
    ENG_KING_3_A: "产业政策指导"
    ENG_KING_3_A_desc: "指导我们的工业进行专业化，计划性的生产，这将大大加大我们的效率，避免生产过剩，有效规避潜在的经济危机"
    ENG_KING_3_B: "国有工业"
    ENG_KING_3_B_desc: "为了增加政府的创收，我们将会投资一部分的国有工业，其营收直属于国家，这可能会让我国的资本家有所不满，但是当他们联想到海峡对岸的同行的下场后，他们肯定会噤若寒蝉的。"
    ENG_KING_3_C: "吸引流亡政府工业"
    ENG_KING_3_C_desc: "海峡对岸的法国与德国皇室依旧在流亡中，他们手握的财富，人脉依旧和我国有所联络。何不借机邀请他们向我国投资呢，我们的国王同情他们的遭遇，而他们也需要一个东山再起的资本......"
    ENG_KING_4_A: "保证住房与就业"
    ENG_KING_4_A_desc: "工人的住房和就业是我们政府发展民生必要的一步，我们将不遗余力地去推动这一事业，创造更多的岗位，建设更多的住房，让我们的人民安居乐业"
    ENG_KING_4_B: "工党意识形态转型"
    ENG_KING_4_B_desc: "我们需要接受我们的现状：工党和王党的联合阵线。温和的举措更加能让我们的合作持续下去，我们可以循序渐进地社会主义化，为此，我们可以放弃一部分的核心思想，从而让我们的国家重回稳定"
    ENG_KING_4_C: "经济民主主义"
    ENG_KING_4_C_desc: "我们将人民民主落实到经济领域，市场和民主“就像两个被不和谐的婚姻所束缚的夫妻。尽管婚姻充满了矛盾，但它却牢不可破，因为没有任何一方希望离开对方。”"
    ENG_KING_4_D: "忠于国王陛下"
    ENG_KING_4_D_desc: "我们需要重拾起传统的美德，忠于我们的陛下，重新塑造我们的国族认同，对国王陛下的忠诚将作为我们的纽带。"
    ENG_KING_socialism: "工党霸权"
    ENG_KING_socialism_desc: "在确立了工党的权威之后，是时候重新把虚位元首放回他应有的位置了。我们工党将会领导不列颠走向未来"
    ENG_KING_monarchic_communism: "君主共产主义"
    ENG_KING_monarchic_communism_desc: "君主制和共产主义并非二元对立，莫斯利和爱德华八世的友谊让我们的政府走向了这一未曾设想的形态"
    ENG_KING_monarchic: "国王陛下的政府"
    ENG_KING_monarchic_desc: "在忠诚的王党的拥护下，我们将会重建我们伟大的帝国，我们将在国王的领导下，再次统治世界。统治吧，不列颠尼亚"
    ENG_SOC_MOC: "委任新总督"
    ENG_SOC_MOC_desc: "在我们的新纲领下，我们的殖民地也需要一些新的改造，通过委任新的总督，循序渐进地推动新的宪法，殖民地将会逐渐走向社会主义"
    ENG_SOC_1: "第三面红旗"
    ENG_SOC_1_desc: "工党领导下的我国，已经成为了不容忽视的第三股强大红色势力，巴黎方面和柏林方面都在争相取得我们的支持，我们的倾向将决定其中一方的胜利。或者说，我们也可以竖起第三面红旗，成为最大的赢家......"
    ENG_SOC_2_1: "殖民地事务部"
    ENG_SOC_2_1_desc: "在旧有的广泛殖民地中，曾经的系统压迫已经结束，我们应该重新划分，团结，重组各个殖民地。创立一个殖民地事务处将是必要的"
    ENG_SOC_colonize_1: "冰岛公国的命运"
    ENG_SOC_colonize_1_desc: "在丹麦苏维埃共和国革命后，我们的旧政权接管了其海外领地，成立了冰岛公国。名义上是丹麦的流亡政府，但是其事实上是旧政权的傀儡，为了保护其所谓北海霸权的傀儡。我们已经剧变的当下，我们应该决定这个傀儡君主国的去留"
    ENG_SOC_colonize_2: "殖民地工业发掘"
    ENG_SOC_colonize_2_desc: "我们殖民地的工业和资源潜力巨大，我们稀缺的资源都可以在这片机遇之地找到，通过发掘和发展，我们也能压制当地抬头的地方分离主义"
    ENG_colonize_IND_Com: "孟加拉事务"
    ENG_colonize_IND_Com_desc: "在我们明智的预见下，我们保存了加尔各答的有生力量，孟加拉总督府作为我们的印度前哨基地，将再一次作为我们的前锋，重新统治南亚次大陆"
    ENG_colonize_IND_Com_1: "孟加拉工业化"
    ENG_colonize_IND_Com_1_desc: "孟加拉本土的军队需要武器，武装他们以协助我们对印度进行再扩张，在当地投资工业将是对我们十分有益的"
    ENG_colonize_IND_Com_2: "孟加拉军队训练"
    ENG_colonize_IND_Com_2_desc: "孟加拉本土军队的质量良莠不齐，通过训练与武装，培养一只有战斗力的武装，将会大大有益于我们的事业"
    ENG_colonize_IND_Com_3: "印度防御线"
    ENG_colonize_IND_Com_3_desc: "为了防止敌军进犯，若是我们没有足够的防御设施，很有可能会让敌人对我们的核心总督区得手，因此，是时候建设我们的防线了"
    ENG_MON_MOC: "联络流亡王国政府"
    ENG_MON_MOC_desc: "在我们君主制稳固的当下，许多流亡的君主制国家纷纷向我们传来了贺电，这是一个重建我们全球影响力的机遇"
    ENG_SOC_MOC_MON_industry_construction_1: "第一个五年计划"
    ENG_SOC_MOC_MON_industry_construction_1_desc: "在实现了成功的集权化后，我们的国家机器正在以史无前例的速率运转，我们将设立一个目标，通过一个五年计划夺回我们工业全面主导的地位"
    ENG_SOC_MOC_MON_industry_construction_industrial: "优先发展轻工业"
    ENG_SOC_MOC_MON_industry_construction_industrial_desc: "第一个五年计划应该着重于轻工业，以期恢复我们残破的民生"
    ENG_SOC_MOC_MON_industry_construction_industrial_1: "建造基础设施"
    ENG_SOC_MOC_MON_industry_construction_industrial_1_desc: "在此前的经济恢复中，我们已经大量建设了许多设施，现在是时候统合整修这些设施了，以便于我们的后续建设"
    ENG_SOC_MOC_MON_industry_construction_industrial_2: "保障食物供给"
    ENG_SOC_MOC_MON_industry_construction_industrial_2_desc: "充足的食物供给才能让我们的人民安居乐业，繁衍生息。虽然失去了印度这一大粮仓，但是我们依旧可以积极垦荒进口，填补食物短缺的短板"
    ENG_SOC_MOC_MON_industry_construction_industrial_3: "扩招基层公务员"
    ENG_SOC_MOC_MON_industry_construction_industrial_3_desc: "增加社区服务，也是让我们民生进步的一大手段。既能增加基层服务水准，也能提供更多的岗位，一举两得"
    ENG_SOC_MOC_MON_industry_construction_industrial_4: "解禁投资限制"
    ENG_SOC_MOC_MON_industry_construction_industrial_4_desc: "在我们大量的集权国有化后，我们的市场经济体制活力被大幅削弱。是时候重启投资计划，让资本盘活促进我们的经济发展了"
    ENG_SOC_MOC_MON_industry_construction_armys: "优先建设重工业"
    ENG_SOC_MOC_MON_industry_construction_armys_desc: "第一个五年计划应该着力于重工业，以重新武装我们脆弱的国家"
    ENG_SOC_MOC_MON_industry_construction_armys_1: "增加水泥供应"
    ENG_SOC_MOC_MON_industry_construction_armys_1_desc: "建设工厂前，最需要的就是保证水泥和钢筋的供应，这些才是我们工厂的基石，我们需要数量庞大的钢筋混泥土"
    ENG_SOC_MOC_MON_industry_construction_armys_2: "增加钢铁产值"
    ENG_SOC_MOC_MON_industry_construction_armys_2_desc: "钢铁工业的增长是国力上升的表现，充分的钢铁才能造船，造枪，造机械化装备。通过投资国有钢铁厂，我们能满足我们迫切需求的钢铁"
    ENG_SOC_MOC_MON_industry_construction_armys_3: "探索北海油气"
    ENG_SOC_MOC_MON_industry_construction_armys_3_desc: "北海的石油潜藏在水下，我们的国家迫切需要石油来满足我们的国家机器。数量充足的燃料是驱动工业国家的血液"
    ENG_SOC_MOC_MON_industry_construction_armys_4: "探索橡胶合成"
    ENG_SOC_MOC_MON_industry_construction_armys_4_desc: "我国的橡胶种植园都孤悬海外，一旦被切断，对我们国家的资源安全将是十分危险的。通过探究合成炼油厂和橡胶塑炼，我们将会获得更多的资源储备和资源用途。"
    ENG_SOC_MOC_MON_industry_construction_2: "扩招科研人员"
    ENG_SOC_MOC_MON_industry_construction_2_desc: "科研人员在此前的经济危机中被大幅度裁员，是时候重新组建我们的科研系统了，我们需要立刻组织人手，重建科研计划"
    ENG_SOC_MOC_MON_industry_construction_3: "英联邦专家组"
    ENG_SOC_MOC_MON_industry_construction_3_desc: "我们需要充分利用英联邦的优势，利用联邦资源统合建设我们的国家，从而使我们的工业再度蓬勃发展"
    ENG_SOC_MOC_MON_industry_construction_4: "欧陆合作"
    ENG_SOC_MOC_MON_industry_construction_4_desc: "与我们阵营内的盟友大国合作是一件明智的选择，我们将得以各取所需，大大增加我们的工业水平"
    ENG_MOC_start: "君主布尔什维克国际"
    ENG_MOC_start_desc: "在君主布尔什维克制度被确立后，我们应当拉起一道大旗，君主布尔什维克主义将会领导新的左翼群众，统战君主制国家，重新建设我们的全球影响力"
    ENG_FAS_road_start: "英国法西斯联盟的夺权"
    ENG_FAS_road_start_desc: "国王的政策只是帮助我们铺平道路的手段罢了。将罪名全部归拢于国王，我们就能顺势顺应民意，夺取不得民心的政权。感谢愚蠢的国王，他的贡献我们没齿难忘"
    ENG_DEM_3_1: "扩建皇家海军"
    ENG_DEM_3_1_desc: "在起义中，我们的海军发生了叛乱，几乎一半的舰船叛逃到了德国与法国。我们的舰队实力被大大削弱。我们需要立刻重建我们的海上霸权，以防我们被大陆上的敌人干涉"
    ENG_DEM_3_2: "流放共产主义叛徒"
    ENG_DEM_3_2_desc: "在经济危机中，一批叛徒乘机收拢人心，宣传对岸的反动思想。这对我们来说是不可接受的，我们应当处决那批煽动人心的叛徒，流放那些怀有二心的贵族。"
    ENG_DEM_political_1: "削弱上议院"
    ENG_DEM_political_1_desc: "上议院的所谓贵族精英，现在只是阻拦我们自由政治的拦路草，下议院的权利需要进一步扩充与强化，以确保我们的自由民主"
    ENG_DEM_political_2: "大众政治"
    ENG_DEM_political_2_desc: "让每个选民理解我们的政治，让大众能够通过媒体理解我们的目的，透明地改革政策，这将是我们下一步的工作"
    ENG_DEM_political_3: "拉拢王党"
    ENG_DEM_political_3_desc: "主张精英政治的王党在爱德华八世退位后，不得不面临支持下滑的窘境，在这种情况下，对这些上议院的老爷们伸出橄榄枝，他们也只能无可奈何地接受。因为无论如何，保守党总比自由党更受欢迎"
    ENG_MAR_political_1: "推行社会福利"
    ENG_MAR_political_1_desc: "在之前的救济与援助中，我们的社会福利深得民心，自由党与其代表的社会福利政策已经成为了我们接下来十分重要的国策了"
    ENG_DEM_3_3: "重申民主理念"
    ENG_DEM_3_3_desc: "我们的政府是自由的，我们保证选民的自由选举权，我们将会听从我们的人民的声音，我们民主的理念毫无动摇，我们将再次重建我们人民心中对政府的信任"
    ENG_DEM_3_4: "国际事务"
    ENG_DEM_3_4_desc: "在解决完内部冲突与矛盾后，是时候将目光放到海外与国际了"
    ENG_navy_0: "发展重型舰船"
    ENG_navy_0_desc: "主力舰决定了制海权，我们需要发展主力舰，以此夺取制海权"
    ENG_navy_1: "重启G3级战列巡洋舰"
    ENG_navy_1_desc: "在图纸堆中，G3级战列巡洋舰本该成为我们主力战列巡洋舰，然而在条约的限制下，我们不得不放弃了这一强大舰船。在世界如此动荡的情况下，是时候把她从我们的档案馆中拯救回来了"
    ENG_navy_2: "定档N3级战列舰"
    ENG_navy_2_desc: "N3级战列舰是我们设计中的一款战列舰。但是并没有正式定档。其为G3级的放大扩大型号，拥有强大的防护与火力，绝不会逊色于任何一艘战舰。如果能建造出来，我们将重建我们在海军科技的顶点地位"
    ENG_navy_3: "生产装甲航母"
    ENG_navy_3_desc: "我国的航母数量太过有限，在我们失去半数舰队的当下，生产一款新式的航母十分关键。保证航母的生存能力将是我们接下来研究的关键"
    ENG_navy_4: "发展护卫舰船"
    ENG_navy_4_desc: "不仅仅是主力舰，护卫舰也是海军不可或缺的一部分。我们的舰队最主要的组成部分是我们的轻型舰船。便于量产且数量庞大的护卫舰艇将能有效地辅助我们的主力舰，以及护航我们的运输船"
    ENG_navy_5: "J/K/N级驱逐舰"
    ENG_navy_5_desc: "部族级驱逐舰虽然强大，但是其高昂的造价让我们无法忍受。设计一款廉价，易于量产，性能达标的驱逐舰更加符合我们目前紧缺舰船的现状。由此，J/K/N级驱逐舰的图纸登上了我们的设计台"
    ENG_navy_6: "防空巡洋舰"
    ENG_navy_6_desc: "随着飞机作战的越来越多，我们急需一款防空巡洋舰对抗我们头顶上的敌人。我们已经设计了一款黛朵级，在经济恢复的当下，我们需要立刻批款生产她们"