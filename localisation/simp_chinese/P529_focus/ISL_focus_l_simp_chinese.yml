l_simp_chinese:
    ISL_focus_start: "神选之国降临人间"
    ISL_focus_start_desc: "我国乃是神选之民，神选之众。主照耀我们，蒙福我辈，垂青我等。此处将是我们的理想乡。此处便是新迦南。我国的同胞从世界各地前来，这片土地自古便是我们的领地"
    ISL_focus_1: "在岛屿站稳脚跟"
    ISL_focus_1_desc: "虽然我们控制了广袤的土地，然而这些原住民显然不服从我们的治理。显然我们需要一个基地，一个能让我们伟大民族定居的定居点。从小岛屿下手显然是合适的"
    ISL_focus_2_1: "在留尼旺种植橡胶"
    ISL_focus_2_1_desc: "在我们优化留尼旺之后，我们将在当地推行橡胶种植业，以增加我国的外汇资产"
    ISL_focus_2_2: "南太平洋石油开采"
    ISL_focus_2_2_desc: "在拥有了南太平洋最重要的岛屿后，整个海台的资源都被我们纳入手中，尤其是当地丰富的油气资源"
    ISL_focus_2: "移民政策"
    ISL_focus_2_desc: "我们的同胞在欧洲的街头呻吟，他们备受歧视，我们理应当将他们向我们的伟大国家进行移民，加大我们的力量"
    ISL_focus_3: "寻求同胞投资"
    ISL_focus_3_desc: "我们有许多略有财富的投资者同胞，他们对于一个纯净的神选之国表现出了浓厚兴趣，现在他们对于我们落后的工业严重不满，并且决定资助我们的国家"
    ISL_focus_4: "以色列的舰队"
    ISL_focus_4_desc: "我们的同胞不乏拥有专业技能者，他们向我们提供了一系列未来的舰船蓝图，这些舰船将让我们在印度洋拥有海军霸权的地位"
    ISL_focus_4_1: "研究投资"
    ISL_focus_4_1_desc: "我们是优越的种族，我们的智慧创造了整个现代科学，我们的科技不能被低等种族超越，我们就是科技本身的造物，我们就是科技降临的化身"
    ISL_focus_4_2: "神选卫队"
    ISL_focus_4_2_desc: "神选之国的军队自然要绝对忠诚于我们的神，神授予我们生存的权利，神即是至高的存在。自然，神也授予了我们去剥夺弃民一切的自由。神需要一只禁卫军去忠诚地执行祂的意志"
    ISL_focus_5: "对科摩罗进行大规模优化"
    ISL_focus_5_desc: "科摩罗的地理位置不同于其他岛屿，在彻底优化马达加斯加之前，科摩罗将是我们最为重要的一个跳板，我们将从世界各地吸引我们的同胞迁徙到这片土地"
    ISL_focus_6: "马达加斯加事务"
    ISL_focus_6_desc: "马达加斯加是我们神选之国最主要的土地，然而当地过于庞大，我们一直无法对其进行优化。现在一切准备已经就绪，是时候对其进行最终的神选化了"
    ISL_focus_7: "我们的新迦南"
    ISL_focus_7_desc: "愚蠢的弃民妄图反抗我们的天命，他们居然天真地认为他们无力的反抗能违抗我们的神。很可惜，这片土地早已被我们的神赐予我们，我们才是神选之民，此处便是我们流淌着奶与蜜的新土地。这里，是§R新迦南§!"
    ISL_focus_8_1: "建设前进基地"
    ISL_focus_8_1_desc: "东非岛链的存在给了我们一个垄断印度洋制海权的能力，我们可以从这里随意前进到从非洲之角到好望角的广袤土地。这无疑是一个机遇......更是一个通向我们理想的绝佳条件。现在我们只需要在这里建设一些无关痛痒的基建，而到了那时，这些基建必然......"
    ISL_focus_8_2: "确立宗教主导体系"
    ISL_focus_8_2_desc: "我们的宗教让我们团结，我们的宗教让我们自豪，让我们荣耀，让我们所向披靡，让我们成为选民，让我们彻底摧毁一切弃民。我们用宗教区分同胞，我们以宗教确立主旨。而我们将遵从其指引，去向那个地方，那个...我们永远...魂牵梦绕的......"
    ISL_focus_8_3: "确立希伯来语官方地位"
    ISL_focus_8_3_desc: "我们由于大离散而失去了我们传统的语言，各个族裔的语言都互不相同。幸好在我们的经典中还留存着我们神圣的语言，推行这种语言不仅能消除我们当前的隔阂，更能重新树立我们荣耀的民族感"
    ISL_focus_9: "伟大理想"
    ISL_focus_9_desc: "经过了一系列的开发与稳固措施，我们的国家已经傲然立于新迦南，而被我们尘封的理想是时候再一次被取出了，那个理想就是......"
    ISL_focus_research_1: "创立以色列国家科学院"
    ISL_focus_research_1_desc: "我国的科技落后于其他国家一大截，明显需要迎头追赶。不过好在我们的民族有大量的优秀人才，他们出类拔萃的科学素养将为我们提供许许多多的增益"
    ISL_focus_research_2_1: "设立轻武器试验所"
    ISL_focus_research_2_1_desc: "我国的科技落后于其他国家一大截，明显需要迎头追赶。不过好在我们的民族有大量的优秀人才，他们出类拔萃的科学素养将为我们提供许许多多的增益"
    ISL_focus_research_2_2: "设立风洞研究中心"
    ISL_focus_research_2_2_desc: "我国的科技落后于其他国家一大截，明显需要迎头追赶。不过好在我们的民族有大量的优秀人才，他们出类拔萃的科学素养将为我们提供许许多多的增益"
    ISL_focus_research_2_3: "设立海军武器设计学院"
    ISL_focus_research_2_3_desc: "我国的科技落后于其他国家一大截，明显需要迎头追赶。不过好在我们的民族有大量的优秀人才，他们出类拔萃的科学素养将为我们提供许许多多的增益"
    ISL_focus_research_3: "统合各个学科研究"
    ISL_focus_research_3_desc: "在经过了全面的研究工作之后，我国的科技已经与我们的神选之国的名称相符合，我们宛若神明的科技将碾压一切弃民"
    ISL_focus_army_1: "扩张武器生产部门"
    ISL_focus_army_1_desc: "我们需要武器，我们需要更多武器。同胞的请求如雷贯耳，海外的同族们更是对我们的武器销售感到兴趣。海外的投资便是我们的最大助力，为了一切神选之国的国民，我们必须建设一支值得信任的陆军"
    ISL_focus_army_2_1: "建设更多工厂"
    ISL_focus_army_2_1_desc: "工业化，才能实现我们的理想，才能回归到本该属于我们的土地，才能将我们全能的神的光辉撒播到黑暗的大地上，才能重新照亮我们伟大的，应许之地"
    ISL_focus_army_2_2: "创造以色列空天军"
    ISL_focus_army_2_2_desc: "我们的同胞不乏优秀的飞行员，他们能干勇敢，而外国的武器装备显然非常适合装备我们这样一只还未有基础的空军。而我们的国产飞机也不遑多让，他将翱翔于蓝天，在神的照耀下统治天空"
    ISL_focus_army_2_3: "全民兵役制度"
    ISL_focus_army_2_3_desc: "我们如临大敌，每个同胞都意识到这点，每个人都为了这一切而投身。向着我们的理想前进，这是我们每个人的悲愿，这是我们必须达成的壮举，这是我们的神赐予我们的使命。"
    ISL_focus_army_3: "宏伟陆军"
    ISL_focus_army_3_desc: "我们的新帝国已经准备就绪，他已经筹备了一只被神祝福的虔诚军队，他随时准备粉碎我们的敌人，一切敌人"
    ISL_focus_second_1: "开启回归运动"
    ISL_focus_second_1_desc: "我们已经在我们的土地站稳脚跟，是时候顺序我国的民意，以及神的旨意，向着以色列地，回归！"
    ISL_focus_second_A_1: "新舰队计划"
    ISL_focus_second_A_1_desc: "我们的回归运动上的第一步，就是自称所罗门王后裔的埃塞俄比亚，他们囚禁了许多我们的同胞。而消灭这个伪政权需要我们的强大海军，我们将彻底摧毁我们的敌人，用我们的新海军"
    ISL_focus_second_A_2_1: "联络贝塔以色列人"
    ISL_focus_second_A_2_1_desc: "贝塔以色列人居住在埃塞俄比亚，他们遭遇了残酷的奴役与镇压。是时候让我们去解放，去迎接我们的同胞们了。"
    ISL_focus_second_A_2_2: "《同胞认同》法案"
    ISL_focus_second_A_2_2_desc: "我们各处都流散着我们的同胞，把他们从人群中辨认出来便是我们的工作。在我们进入新的土地，解放我们的同胞之前，这样一条法案将是十分必要的"
    ISL_focus_second_A_3: "北上！"
    ISL_focus_second_A_3_desc: "机会已经成熟，终于来到了这一刻：我们将向北进军，解放我们在埃塞俄比亚的同胞"
    ISL_focus_second_B_1: "与英国进行交涉"
    ISL_focus_second_B_1_desc: "在印度洋，最重要的政权便是英国，他们手中掌握的，以及与他们利益深度绑定的国家几乎遍布整个海岸。我们也不例外，想要在印度洋施展拳脚，就要先搞定英国这一问题。所幸，我们的同胞有不少掌握着这个腐朽帝国的内部黑料......"
    ISL_focus_second_B_2_1: "协同作战契约"
    ISL_focus_second_B_2_1_desc: "在我们同胞的提醒下，我们将和英国签订共同防御条约，这将保证我们在印度洋的事务无人干涉，另一方面。这也有利于向我们的理想进发，这将是一场双赢"
    ISL_focus_second_B_2_2: "入埃及记"
    ISL_focus_second_B_2_2_desc: "埃及在名义上是英国的保护国，但是其拥有巨大的自主权利，即使我们和英国签订了契约，也不能保证他的不干涉态度。好在我们神通广大的外交官结识了一些埃及国王不能拒绝的谈判对象，这将是我们和他们达成契约的巨大机会"
    ISL_focus_second_B_3: "亚历山大条约"
    ISL_focus_second_B_3_desc: "在我们的努力下，一个崭新的地区条约冉冉升起，我们有着共同的敌人，面对着共同的利益，我们将倾尽全力，直到我们的理想与悲愿得达成"
    ISL_focus_second_C_1: "扩大《同胞认同》法案"
    ISL_focus_second_C_1_desc: "我们的土地越来越大，是时候将同胞法案扩大化了。这也是为了我们最后的野望"
    ISL_focus_second_C_2: "回归之战！"
    ISL_focus_second_C_2_desc: "一切时机都已经成熟，是时候发起对我们故乡的再收复战争了！"
    