l_simp_chinese:
    HUN_focus_start_SOV: "部署德械军团"
    HUN_focus_start_SOV_desc: "德国方面对我们的内战表现出了兴趣，并且愿意提供一批德械给我们部署军队"
    HUN_focus_SOV_1: "紧急征兵"
    HUN_focus_SOV_1_desc: "面对群敌环伺的局面下，我们必须快速，有效的得到足够的人力，以充实我们的武装"
    HUN_focus_SOV_2_1: "动员工业"
    HUN_focus_SOV_2_1_desc: "我们取得了政权之后，我们也得到了消灭资本家的手段。将那些资本家的工厂收归国有，随后动员工人生产，将是我们下一步的举措"
    HUN_focus_SOV_2_2: "兵役制度"
    HUN_focus_SOV_2_2_desc: "我们是一支人民武装，我们的力量来源于人民。自然我们的下一步就是动员人民的力量来进行战斗，直到我们胜利"
    HUN_focus_SOV_3: "确立库恩·贝拉的领导地位"
    HUN_focus_SOV_3_desc: "库恩·贝拉，作为我们党内最为重要的领导人之一。他在政策上倾向于亲近德意志方面，他在德意志苏维埃的协助下取得了党的领导权。而工团分子和社民分子面对这种情况进行了妥协，我们现在一致为了胜利而联盟。即使这是个脆弱的联盟，也比无尽的内斗要强。像巴黎和柏林那样......"
    HUN_focus_SOV_4_1: "获取德意志装备支援"
    HUN_focus_SOV_4_1_desc: "我们的装备短缺，而德国人显然对我们进行装备支援十分感兴趣，这符合我们彼此的利益，更重要的是能加深我们的合作关系"
    HUN_focus_SOV_4_2: "建设本土作坊"
    HUN_focus_SOV_4_2_desc: "我们的本土工业稀缺，通过举国体制动员我们的人民显然是必要的，建设更多作坊显然有利于我们的战争"
    HUN_focus_SOV_4_3: "全面动员人民"
    HUN_focus_SOV_4_3_desc: "面对艰苦的内战，我们必须动员一切我们能动员的力量，想方设法战胜我们反动的敌人"
    HUN_focus_SOV_IN_A: "优先建设匈牙利"
    HUN_focus_SOV_IN_A_desc: "我们应当遵从我们的主体民族，马扎尔人，他们才是我们抗争的主力"
    HUN_focus_SOV_IN_A_1: "匈牙利核心工业"
    HUN_focus_SOV_IN_A_1_desc: "将四处四散的工业集中到我们的核心区域，以此加强我们的工业水平"
    HUN_focus_SOV_IN_B: "统战斯洛伐克人"
    HUN_focus_SOV_IN_B_desc: "斯洛伐克镇守我们的北部天险-喀尔巴阡山脉，我们不能失去这块土地，否则我们将一败涂地，统战他们，或者失去天险，这将是一个毫无疑问的选择"
    HUN_focus_SOV_IN_B_1: "斯洛伐克边陲特遣队"
    HUN_focus_SOV_IN_B_1_desc: "斯洛伐克人是我们重要的同盟者，我们两族在长久的混居中已经形成了许多共识和传统，我们的联盟显然符合我们双方的利益"
    HUN_focus_SOV_IN_C: "统战特兰西瓦尼亚"
    HUN_focus_SOV_IN_C_desc: "特兰西瓦尼亚有许多罗马尼亚人，虽然马扎尔人在这里分布广泛，但是显然这片土地的主要主人是罗马尼亚人。为了防止我们失去这块土地，我们应当适当给予他们一定的权利"
    HUN_focus_SOV_IN_C_1: "确立特兰西瓦尼亚的忠诚地位"
    HUN_focus_SOV_IN_C_1_desc: "罗马尼亚人对我们的特兰西瓦尼亚垂涎三尺，但是只要我们能够保证当地的忠诚，他们就没有正当理由入侵我们。他们南方的邻居也对他们虎视眈眈，对于他们来说，两线出击显然是十分不明智的"
    HUN_focus_SOV_IN_D: "统战巴纳特施瓦本人"
    HUN_focus_SOV_IN_D_desc: "巴纳特地处我国腹部，面对各处的敌人，只有南方尚且安全，这片土地若是反水，我们将毫无疑问地被四面包围，为了防止进入这种不利的局面，我们必须想方设法安抚他们"
    HUN_focus_SOV_IN_D_1: "巴纳特的德意志纵队"
    HUN_focus_SOV_IN_D_1_desc: "巴纳特有大量巴纳特施瓦本人，他们是德意志东进运动的一部分。换而言之，我们统战了一批德意志族裔，这有助于我们在日耳曼化地区进行占领和维持秩序"
    HUN_focus_SOV_IN_2: "寻求德国军工转移援助"
    HUN_focus_SOV_IN_2_desc: "我国的工业孱弱无比，而我们的盟国德意志对于他们志同道合盟友的未来一定十分在意。对此，我们可以向他们提出一份外资工业援助请求，作为回报，他们在未来将得到我们加入柏林国际的承诺"
    HUN_focus_SOV_OU_A: "邀请德意志出兵援助"
    HUN_focus_SOV_OU_A_desc: "在群敌环伺之下，我们对于整个奥匈帝国疆域的索取显然十分痴人说梦。不如放弃内莱塔尼亚，将其给予我们的坚定盟友德意志，换取他们出兵干涉，协助我们重整外莱塔尼亚的土地"
    HUN_focus_SOV_OU_B: "坚定不移的多瑙联邦道路"
    HUN_focus_SOV_OU_B_desc: "我们的使命就是统一前奥匈帝国的土地，解放前奥匈帝国的人民，重新让一个新的多瑙联邦屹立于世界之上"
    HUN_focus_SOV_OU_A_2: "深化合作体系"
    HUN_focus_SOV_OU_A_2_desc: "在和德国达成协议之后，两国的关系达到了一个新的巅峰，对于两国而言互相合作显然十分必要，这样才能抵挡敌人的进攻和入侵"
    HUN_focus_SOV_OU_B_2: "鼓励本土发展"
    HUN_focus_SOV_OU_B_2_desc: "既然我们选择了自己抗击敌人，那么是时候开始大力发展本土根据地，以此击败我们的敌人了"
    HUN_focus_SOV_OU_2: "尘埃落定"
    HUN_focus_SOV_OU_2_desc: "在结束了这场旷日持久的战争后，我们终于重获了久违的和平。是时候重建我们的祖国了"
    HUN_focus_SOV_OU_3: "第一次五年计划"
    HUN_focus_SOV_OU_3_desc: "在我们的政权稳定的当下，通过整合资源，进行五年计划，我们得以快速建设并且恢复我们的经济"
    HUN_focus_second_stage_1: "收缴资本家的资产"
    HUN_focus_second_stage_1_desc: "罪恶的资本还未根除，今天他们将在我们的，工人阶级的，曾经的被压迫者的手下恐惧。今日便是我们清算他们的日子"
    HUN_focus_second_stage_2_1: "加入柏林国际"
    HUN_focus_second_stage_2_1_desc: "我们已经夺取了政权，然而群敌依旧环伺，他们觊觎我们红旗下的领土。但是我国有一个强大的志同道合的盟友。让我们加入柏林国际，一起对抗罪恶的资本主义者"
    HUN_focus_second_stage_PO_1: "清算内部的敌人"
    HUN_focus_second_stage_PO_1_desc: "敌人出在我们之中。虽然为了胜利，我们统战了社民党人和工团，但是在和平的当下，他们不切实际的幻想已经成为了阻碍我们国家发展的一道疤痕，对此，我们是时候展开内部清缴了"
    HUN_focus_second_stage_PO_2: "树立我党权威"
    HUN_focus_second_stage_PO_2_desc: "在敌方联合反对我们的当下，我们必须立刻团结起来，联合我们的力量和武装，树立我们党的权威"
    HUN_focus_second_stage_PO_3_1: "拉拢武装派系"
    HUN_focus_second_stage_PO_3_1_desc: "我们的军队由两派组成：德国系和本土系。前者是我们的忠诚拥趸，装备精良，以德械为主。后者内部则分为三大派系，效忠派，中立派以及反对派。我们可以拉拢中立派的部队，孤立反对派武装，从而用武力威吓他们缴械"
    HUN_focus_second_stage_PO_3_2: "挑动反对党内部矛盾"
    HUN_focus_second_stage_PO_3_2_desc: "社民党和工团，虽然明面上都反对我们，但是事实上他们内部的意识形态分歧比我们更大。只需要一点点简单的契机，比如让社民党管理区域的工会发生生产事故，就能引爆他们之间潜藏的矛盾"
    HUN_focus_second_stage_PO_3_3: "加强我党施政纲领"
    HUN_focus_second_stage_PO_3_3_desc: "我党内部需要一次肃清，以消灭所有潜在的叛徒，阻止他们向反对党，乃至外国势力泄露机密。"
    HUN_focus_second_stage_PO_4: "清扫腐败分子"
    HUN_focus_second_stage_PO_4_desc: "在解决了我国内部的反对派联盟之后，让我们各个击破，彻底处理这些腐败分子，还我们一个清正廉洁的国家"
    HUN_focus_second_stage_IN_1: "基础设施建设计划"
    HUN_focus_second_stage_IN_1_desc: "我们国家的基础设施明显落后，在大兴土木之前，我们需要把我们的基建率先提升起来"
    HUN_focus_second_stage_IN_2_1: "寻求德意志援助建设"
    HUN_focus_second_stage_IN_2_1_desc: "我们国家缺少最基础的工业建设体系，而我们的德意志盟友有丰富的经验。我们完全可以请求他们的专家来援助我们，这将大大提高我们的工业建设速度"
    HUN_focus_second_stage_IN_2_2: "加速工业化进程"
    HUN_focus_second_stage_IN_2_2_desc: "德国的投资和收缴的财富，大大增加了我们建设工厂的原料，当下立即把这些材料投入建设，从而让我们国家能够更加工业化"
    HUN_focus_second_stage_IN_2_3: "重视科技建设"
    HUN_focus_second_stage_IN_2_3_desc: "我们在建设工业的同时，也需要更多的人才来研究科技。将科技和建设结合，在建设的过程中我们获得了一大批良好的工业人才，这有助于我们的科技发展"
    HUN_focus_second_stage_IN_3_1: "总结建设经验"
    HUN_focus_second_stage_IN_3_1_desc: "建设了如此多的建筑，我们已经得出了一套完整的建设方案和图纸，这让我们的建筑工业科技得到了更多的进步"
    HUN_focus_second_stage_IN_3_2: "进一步工业化"
    HUN_focus_second_stage_IN_3_2_desc: "我们是时候开始建设军事工业了，在我国的工业复苏之后，我们的国防也应该提上日程"
    HUN_focus_second_stage_IN_3_3: "建设军事工业"
    HUN_focus_second_stage_IN_3_3_desc: "军事工业的建设能让我们重新武装我们的部队，在恢复经济之后，军事工业将是无比重要的"
    HUN_focus_second_stage_IN_4: "建设计划的成就"
    HUN_focus_second_stage_IN_4_desc: "在我们的大规模建设之后，我们的祖国焕然一新，再也不是那个工业短缺，人民食不果腹的国家了。"
    HUN_focus_start_SYN: "巴黎国际志愿军团"
    HUN_focus_start_SYN_desc: "巴黎国际的成员援助我们的工团主义理想，他们提供了一批志愿军团来对抗我们的敌人"
    HUN_focus_start_REP: "温和派武装"
    HUN_focus_start_REP_desc: "我们进行的是一场人民革命，自然，动员人民也是我们的最大助力。愿意自愿参战的人民不计其数，不让他们上战场显然与我们的理念背道而驰"