l_simp_chinese:
    GER_industrial_effort_pri: "动员人口进行建设"
    GER_industrial_effort_pri_desc: "我国工业需要进行动员！只有进行了动员，我国的工业才能从奔溃边缘缓解过来。至于军事的工作，周围的敌人和我们一样，面临巨大的危机"
    GER_industrial_effort: "重建损坏工业"
    GER_industrial_effort_desc: "第二次普法战争中，我们的西部工业区遭遇了巨大的破坏。随后的内战更是将我国的基础建设损坏殆尽。和平之后的现在是时候重建我们的工业了"
    GER_construction_effort_1: "发展民用工业"
    GER_construction_effort_1_desc: "初步构建了我国工业重新发展的基础之后，我们应该开始重新建设我国的民生基础，为了人民！"
    GER_construction_effort_2_1: "重视技术人才培育"
    GER_construction_effort_2_1_desc: "科技才是力量，通过培养技术人才，占据科技高地，才能在潜在的战斗中掌握先发优势"
    GER_construction_effort_2_2: "集约军用工业"
    GER_construction_effort_2_2_desc: "将我国分散的军用工业再次统合，不仅能够增加我国的工业产出，还能大大提高我国建设新工业的效率"
    GER_construction_effort_3: "加快工业建设"
    GER_construction_effort_3_desc: "我国工业基础已经奠定，接下来就是需要进行大规模的工业建设了"
    GER_construction_effort_4: "脱离战争的阴影"
    GER_construction_effort_4_desc: "在多年的工业化之后，我国终于重建了破败的国家，同时拥有了强大的军工基础。是时候向前看了"
    GER_construction_effort_6: "红军参与建设"
    GER_construction_effort_6_desc: "我国建设缺少人手，而红军在平定内忧之后，外部的敌人自顾不暇。此时让红军帮助建设显然是必要的"
    GER_construction_effort_7: "军事化道路建设"
    GER_construction_effort_7_desc: "我国国土上有许多尚未联通公路的地区，我国的军队可以以军事化标准建设一直公路，这足以提高我们的工业潜力"
    GER_construction_effort_8: "军工企业建设"
    GER_construction_effort_8_desc: "让红军官兵结合实际向工厂提出意见，并且大规模扩建工厂是我们的当务之急"
    GER_construction_effort_9: "合成炼油厂建设"
    GER_construction_effort_9_desc: "油料是我们面前的一个巨大问题，但是煤转油的实现可以让我们摆脱这一困境，为此我们首先需要进行试点"
    GER_construction_effort_10: "加速军用工厂的建设"
    GER_construction_effort_10_desc: "建设军用工厂，以用来生产保卫我国的武器，这是我们从战争恢复过来后的当务之急，随着周围反动国家的复苏，我们周围的威胁也开始加剧了"
    GER_construction_effort_11: "科技化合成炼油厂"
    GER_construction_effort_11_desc: "科学技术的日新月异，使我们的合成炼油厂越来越高效"
    GER_construction_effort_12: "新生的德意志"
    GER_construction_effort_12_desc: "在经过一系列的发展与重建之后，我国的工业成就已经到达了无可比拟的高度，是时候向世界传播共产主义了"
    GER_communsit_effort: "稳定政治局面"
    GER_communsit_effort_desc: "我国内部，保皇主义者、民族主义者、自由主义者仍然在政府下层默默传播。通过对政府下层的重新任命，保证新生共和国的稳定"
    GER_communsit_politic_A_1: "确定德意志的领导地位"
    GER_communsit_politic_A_1_desc: "我国群敌环伺，西有工团主义者虎视眈眈，北有帝国主义者的凶狠舰队，南有反动的同族政府，西有压迫人权的邪恶帝国。我们应该确定我们在共产国际的领导地位，引领世界走向社会主义"
    GER_communsit_politic_A_2: "驱逐低地的帝国主义者"
    GER_communsit_politic_A_2_desc: "我国的西侧，不仅仅有工团主义者，还有残余的低地君主国。相比工团主义者，这群人会策应我国东部的庞大反动集团围剿我们。我们应该乘他们立足未稳，先发制人"
    GER_communsit_politic_A_3_1: "阿姆斯特丹条约"
    GER_communsit_politic_A_3_1_desc: "我们成功解放了我们西侧的邻居，与我们系出同源的西日耳曼人。解放了他们的工人之后，是时候考虑下一步的事了"
    GER_communsit_politic_A_3_2: "团结条约"
    GER_communsit_politic_A_3_2_desc: "德意志小邦国卢森堡已经重归我手。我们是时候顺应当地的人民的愿望，重新迎接他们回到德意志大家园了"
    GER_communsit_politic_A_3_3: "布鲁塞尔条约"
    GER_communsit_politic_A_3_3_desc: "比利时两族人民有着深深的矛盾，在解放这一地区后，是时候考虑处理比利时的矛盾了"
    GER_communsit_politic_A_4: "整合低地造船业"
    GER_communsit_politic_A_4_desc: "我国海军发展时间短，远没有尼德兰悠久的海军历史深远，整合低地造船业，从而保证我国北部海域的安全"
    GER_communsit_politic_A_5: "发展丹麦工业"
    GER_communsit_politic_A_5_desc: "丹麦作为我国的北方屏障，也是唯一友好的国家，发展他们的工业能够保证我国北部的安全"
    GER_communsit_politic_A_6: "设防丹麦海岸"
    GER_communsit_politic_A_6_desc: "通过建设丹麦的海岸要塞，我们可以确保我国北方邻居的安全，同时也能加强我们之间的关系"
    GER_communsit_politic_A_7: "北海海军联合"
    GER_communsit_politic_A_7_desc: "大规模生产海军，以保卫我国的北方海岸。在这一点上丹麦有相同的利益"
    GER_communsit_politic_A_8: "要求瑞士转向我们"
    GER_communsit_politic_A_8_desc: "作为我国南侧的瑞士，虽然这群伪君子自称中立，但是时时与资本主义勾结，我们应该发出最后通牒，要求其加入我们"
    GER_communsit_politic_A_9: "建立阿尔萨斯防线"
    GER_communsit_politic_A_9_desc: "阿尔萨斯地区是我国和公社的陆地边界，也是一片便于防守的山地，构筑堡垒将更加有利于我们抵御公社的进攻"
    GER_communsit_politic_A_10: "确保红军的忠诚"
    GER_communsit_politic_A_10_desc: "党是人民的党，红军是人民的红军。因此，党和红军是一体的，党指挥红军，红军稳固党"
    GER_communsit_politic_A_11: "支持列宁的起义"
    GER_communsit_politic_A_11_desc: "我国东方的俄罗斯是一个庞大的帝国，然而其内部已经千疮百孔。列宁，俄国社会主义的领导者，正在引导俄罗斯走向革命"
    GER_communsit_politic_A_12: "向俄共输送武器"
    GER_communsit_politic_A_12_desc: "共产主义的革命是全球性的，必要的干涉将会给予他们更大的优势以对抗沙皇"
    GER_communsit_politic_A_13: "输出更多装备"
    GER_communsit_politic_A_13_desc: "彻底解禁装备输出限制，给他们所有需要的"
    GER_land_army_politic_1: "德国红军"
    GER_land_army_politic_1_desc: "世界上，红军最强大！"
    GER_land_army_politic_M_1: "机械化洪流"
    GER_land_army_politic_M_1_desc: "机械化是军队的未来，机械化的军团将会横扫一切"
    GER_land_army_politic_T_1: "装甲化洪流"
    GER_land_army_politic_T_1_desc: "坦克是军队的未来，装甲化的部队将碾压一切"
    GER_land_army_politic_2: "省油措施"
    GER_land_army_politic_2_desc: "通过优化配速等措施，我们能够提高我军燃料的利用效率，从而得到更大的巡航里程"
    GER_land_army_politic_M_1.5: "机械化工厂建设"
    GER_land_army_politic_M_1.5_desc: "机械化需要更多工厂，更多的工厂才能实现机械化"
    GER_land_army_politic_T_1.5: "坦克燃油准备"
    GER_land_army_politic_T_1.5_desc: "合成炼油厂将会为我们提供数量庞大的燃油，这些燃油正是我们所缺少的东西"
    GER_land_army_politic_M_2: "规模化机械装备生产"
    GER_land_army_politic_M_2_desc: "通过量产并且列装机械化装备，我们得以组建一只大规模的机械化军团"
    GER_land_army_politic_T_2: "精密化引擎生产"
    GER_land_army_politic_T_2_desc: "通过精密化的引擎生产，加快了坦克速度，更快的坦克将带来更快的进攻速度"
    GER_navy_focus_1: "重启海军计划"
    GER_navy_focus_1_desc: "我国的海军数量并不可观，即使算上了来自英国的起义舰队，我们的海上势力仍然脆弱。建设更多的船只显然是必须的道路"
    GER_navy_focus_A_2: "航母舰队"
    GER_navy_focus_A_2_desc: "海上舰载机平台已经成为了新时代的主要舰艇，结合英军的起义航母，我们可以快速得到一份航母设计图"
    GER_navy_focus_B_2: "战列舰舰队"
    GER_navy_focus_B_2_desc: "一批成熟的大舰巨炮设计图已经被我国设计师设计出来，这些强大的舰船将是我国未来的基石"、
    GER_navy_focus_C_2: "潜艇舰队"
    GER_navy_focus_C_2_desc: "水下矫健的潜艇将是我们无声的秘密杀手，神出鬼没的潜艇将会横行在大西洋的每一寸水底"
    GER_navy_focus_3_1: "船坞建设计划"
    GER_navy_focus_3_1_desc: "建设更多的船坞，更加快速地扩大我国的舰队规模"
    GER_navy_focus_3_2: "船厂建设计划"
    GER_navy_focus_3_2_desc: "建设更多的船厂，更加快速地扩大我国的舰队规模"
    GER_navy_focus_A_4: "大规模航母舰队"
    GER_navy_focus_A_4_desc: "海上舰载机平台已经成为了新时代的主要舰艇，结合英军的起义航母，我们可以快速得到一份航母设计图"
    GER_navy_focus_B_4: "大规模战列舰舰队"
    GER_navy_focus_B_4_desc: "一批成熟的大舰巨炮设计图已经被我国设计师设计出来，这些强大的舰船将是我国未来的基石"、
    GER_navy_focus_C_4: "大规模潜艇舰队"
    GER_navy_focus_C_4_desc: "水下矫健的潜艇将是我们无声的秘密杀手，神出鬼没的潜艇将会横行在大西洋的每一寸水底"
    GER_air_focus_1: "空军工厂建设计划"
    GER_air_focus_1_desc: "飞机开辟了战场的第三维度，遮天蔽地的飞机将是我们的进攻利器"
    GER_air_focus_A_1: "重视轻型战斗机"
    GER_air_focus_A_1_desc: "灵活快捷的轻型战斗机更能适应广阔的天空，简单的生产更使他们遮天蔽日"
    GER_air_focus_B_1: "重视重型战斗机"
    GER_air_focus_B_1_desc: "质量庞大的空中要塞不仅仅提升了飞行员的生还概率，更是加强了一架飞机的战斗能力"
    GER_air_focus_AB_2: "进一步建设战斗机工厂"
    GER_air_focus_AB_2_desc: "战斗机的工厂建设已经成为了我们工业计划密不可分的一部分，继续建设"
    GER_air_focus_C_2: "发展海军轰炸机"
    GER_air_focus_C_2_desc: "近海的海军轰炸机能够给予我们坚固的海岸防御，鉴于我们薄弱的岸线防御，这显然是有必要的"
    GER_air_focus_D_2: "发展近距支援机"
    GER_air_focus_D_2_desc: "对敌人进行精确打击的近距支援机是我们陆军的支援利器，其无孔不入的进攻能力更是对敌人的巨大威慑"
    GER_communsit_politic_SWE_1: "要求割让斯堪尼亚"
    GER_communsit_politic_SWE_1_desc: "斯堪尼亚，自古以来就是丹麦，我们的盟友的一部分。在大北方战争中，无耻的瑞典人从丹麦人手中夺走了这一地区。今天我们将对这片地区提出合理索求，让他们回归丹麦的怀抱"
    GER_communsit_politic_SWE_2: "第二次斯德丁协议"
    GER_communsit_politic_SWE_2_desc: "在瑞典归还丹麦和挪威两国故土后，挪威提出更多的合理声索，他们的国王已经声明了社民党的领导地位，主动向我们示好，希望加入我们的领导"

